<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Intake Tracker</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8; --ok:#22c55e }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(720px,92vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; margin-top:10px }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center }
    .input{ width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    .progress{ height:10px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; margin-top:10px }
    .bar{ height:100%; width:0; background:linear-gradient(90deg,#22c55e,#38bdf8) }
    .glasses{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px }
    .glass{ padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); cursor:pointer }
    .history{ color:var(--muted); font-size:14px; margin-top:10px }
  </style>
</head>
<body>
  <div class="app">
    <h1>Water Intake Tracker</h1>
    <div class="panel">
      <div class="row">
        <label>Daily goal (ml)</label>
        <input id="goal" type="number" class="input" value="2000" style="max-width:160px" />
        <label>Glass size (ml)</label>
        <input id="glassSize" type="number" class="input" value="250" style="max-width:160px" />
        <button id="addGlass" class="input" style="max-width:160px">Add Glass</button>
        <button id="resetDay" class="input" style="max-width:160px">Reset Day</button>
      </div>
      <div id="status" class="row" style="margin-top:8px">0 / 2000 ml</div>
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div id="glasses" class="glasses"></div>
      <div id="history" class="history"></div>
    </div>
  </div>

  <script>
    (function(){
      const goal=document.getElementById('goal');
      const glassSize=document.getElementById('glassSize');
      const addGlass=document.getElementById('addGlass');
      const resetDay=document.getElementById('resetDay');
      const status=document.getElementById('status');
      const bar=document.getElementById('bar');
      const glassesEl=document.getElementById('glasses');
      const historyEl=document.getElementById('history');
      const storageKey='water-intake-v1';

      function todayKey(){ const d=new Date(); const y=d.getFullYear(), m=d.getMonth()+1, day=d.getDate(); return `${y}-${String(m).padStart(2,'0')}-${String(day).padStart(2,'0')}`; }
      let data = load(); if(!data[todayKey()]) data[todayKey()]={ total:0, items:[] };

      function load(){ try{ return JSON.parse(localStorage.getItem(storageKey))||{} }catch(_){ return {} } }
      function save(){ localStorage.setItem(storageKey, JSON.stringify(data)); }

      function render(){ const t=todayKey(); const goalVal=Math.max(500, Number(goal.value)||2000); const total=data[t].total; status.textContent = `${total} / ${goalVal} ml`; bar.style.width = `${Math.min(100, 100*total/goalVal)}%`; glassesEl.innerHTML=''; data[t].items.forEach((ml, i)=>{ const g=document.createElement('div'); g.className='glass'; g.textContent=ml+' ml'; const del=document.createElement('button'); del.textContent='x'; del.style.marginLeft='6px'; del.addEventListener('click', ()=>{ data[t].total -= data[t].items[i]; data[t].items.splice(i,1); save(); render(); }); g.appendChild(del); glassesEl.appendChild(g); }); renderHistory(); }
      function renderHistory(){ const keys=Object.keys(data).sort().slice(-7); historyEl.innerHTML = 'Last days: ' + keys.map(k=> `${k}: ${data[k].total} ml`).join(' â€¢ '); }

      addGlass.addEventListener('click', ()=>{ const ml=Math.max(10, Number(glassSize.value)||250); const t=todayKey(); data[t].total += ml; data[t].items.push(ml); save(); render(); });
      resetDay.addEventListener('click', ()=>{ const t=todayKey(); data[t]={ total:0, items:[] }; save(); render(); });
      goal.addEventListener('change', render);
      glassSize.addEventListener('change', ()=>{ glassSize.value=Math.max(10, Number(glassSize.value)||250); });

      render();
    })();
  </script>
</body>
</html>
