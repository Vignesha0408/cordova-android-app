<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Goals</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --ok:#22c55e; --bad:#ef4444; --accent:#38bdf8 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(820px,94vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center }
    .input{ width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; margin-top:10px }
    .goal{ display:grid; grid-template-columns: 1fr auto; gap:8px; padding:10px; border:1px solid rgba(255,255,255,.08); border-radius:12px; margin-top:10px }
    .title{ font-weight:700 }
    .muted{ color:var(--muted); font-size:12px }
    .barWrap{ height:8px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; margin-top:6px }
    .bar{ height:100%; background:linear-gradient(90deg,#22c55e,#38bdf8); width:0 }
    .danger{ color:var(--bad) }
  </style>
</head>
<body>
  <div class="app">
    <h1>Personal Goals</h1>
    <div class="panel">
      <div class="row">
        <input id="goalTitle" class="input" placeholder="Goal (e.g., Read 10 books)" />
        <input id="goalDue" class="input" type="date" />
        <input id="goalProg" class="input" type="number" min="0" max="100" value="0" style="max-width:120px" />
        <button id="addBtn" class="btn">Add</button>
      </div>
    </div>

    <div id="list" class="panel"></div>
  </div>

  <script>
    (function(){
      const list = document.getElementById('list');
      const title = document.getElementById('goalTitle');
      const due = document.getElementById('goalDue');
      const prog = document.getElementById('goalProg');
      const addBtn = document.getElementById('addBtn');
      const storageKey = 'personal-goals-v1';
      let goals = load();

      function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
      function load(){ try{ return JSON.parse(localStorage.getItem(storageKey))||[] }catch(_){ return [] } }
      function save(){ localStorage.setItem(storageKey, JSON.stringify(goals)); }

      function addGoal(t, d, p){ goals.unshift({ id:uid(), title:t.trim(), due:d||'', prog:Math.max(0,Math.min(100, Number(p)||0)) }); save(); render(); }
      function removeGoal(id){ goals = goals.filter(g=>g.id!==id); save(); render(); }
      function editGoal(id){ const g=goals.find(x=>x.id===id); if(!g) return; const nt=prompt('Title', g.title); if(nt!==null) g.title=nt.trim()||g.title; const nd=prompt('Due (YYYY-MM-DD)', g.due); if(nd!==null) g.due=nd; const np=prompt('Progress 0-100', g.prog); if(np!==null) g.prog=Math.max(0,Math.min(100, Number(np)||g.prog)); save(); render(); }

      function render(){ list.innerHTML=''; if(goals.length===0){ list.textContent='No goals yet.'; return; }
        for(const g of goals){ const card=document.createElement('div'); card.className='goal'; const left=document.createElement('div'); const titleEl=document.createElement('div'); titleEl.className='title'; titleEl.textContent = g.title; const meta=document.createElement('div'); meta.className='muted'; const overdue = g.due && (new Date(g.due) < new Date()); meta.innerHTML = `Due: ${g.due||'—'} ${overdue?'<span class="danger">(overdue)</span>':''} • Progress: ${g.prog}%`; const barWrap=document.createElement('div'); barWrap.className='barWrap'; const bar=document.createElement('div'); bar.className='bar'; bar.style.width = g.prog+'%'; barWrap.appendChild(bar); left.appendChild(titleEl); left.appendChild(meta); left.appendChild(barWrap); const actions=document.createElement('div'); const edit=document.createElement('button'); edit.className='btn'; edit.textContent='Edit'; edit.addEventListener('click', ()=> editGoal(g.id)); const del=document.createElement('button'); del.className='btn'; del.textContent='Remove'; del.addEventListener('click', ()=> removeGoal(g.id)); actions.appendChild(edit); actions.appendChild(del); card.appendChild(left); card.appendChild(actions); list.appendChild(card); }
      }

      addBtn.addEventListener('click', ()=>{ if(!title.value.trim()) return title.focus(); addGoal(title.value, due.value, prog.value); title.value=''; due.value=''; prog.value='0'; title.focus(); });
      render();
    })();
  </script>
</body>
</html>
