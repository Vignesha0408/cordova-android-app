<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Quiz</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #569cd6;
            margin: 0;
        }
        .question {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #d4d4d4;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option {
            padding: 10px;
            background: #3c3c3c;
            border: 1px solid #569cd6;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: #4a4a4a;
        }
        .option.selected {
            background: #007acc;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            align-self: center;
        }
        button:hover {
            background: #005f99;
        }
        #result {
            text-align: center;
            font-size: 18px;
            color: #4ec9b0;
        }
        @media (max-width: 600px) {
            .quiz-container {
                padding: 15px;
            }
            .question {
                font-size: 14px;
            }
            pre {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Git Quiz</h1>
        <div id="quiz"></div>
        <button onclick="submitQuiz()">Submit Quiz</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                type: "multiple-choice",
                question: "What does `git init` do?",
                code: `git init`,
                options: [
                    "Clones a remote repository",
                    "Initializes a new Git repository",
                    "Commits all changes",
                    "Creates a new branch"
                ],
                correct: 1
            },
            {
                type: "true-false",
                question: "The `git push` command fetches changes from a remote repository.",
                code: `git push origin main`,
                options: ["True", "False"],
                correct: 1
            },
            {
                type: "code-based",
                question: "What is the output of this command sequence?",
                code: `git add file.txt
git commit -m "Add file.txt"`,
                options: [
                    "Stages and commits file.txt",
                    "Creates a new branch",
                    "Reverts file.txt changes",
                    "Merges branches"
                ],
                correct: 0
            },
            {
                type: "scenario-based",
                question: "You accidentally committed sensitive data. How do you undo it without losing history?",
                code: `git commit -m "Added sensitive data"`,
                options: [
                    "git reset --hard HEAD",
                    "git revert HEAD",
                    "git rm --cached sensitive.txt",
                    "git push --force"
                ],
                correct: 1
            },
            {
                type: "multiple-choice",
                question: "What does `git merge branch-name` do?",
                code: `git merge feature`,
                options: [
                    "Rebases commits onto branch-name",
                    "Combines branch-name into the current branch",
                    "Deletes branch-name",
                    "Renames the current branch"
                ],
                correct: 1
            },
            {
                type: "true-false",
                question: "A detached HEAD state occurs when you check out a branch.",
                code: `git checkout abc123`,
                options: ["True", "False"],
                correct: 1
            },
            {
                type: "code-based",
                question: "What does this command do?",
                code: `git stash`,
                options: [
                    "Permanently deletes uncommitted changes",
                    "Saves uncommitted changes temporarily",
                    "Pushes changes to a remote repository",
                    "Resets the current branch"
                ],
                correct: 1
            },
            {
                type: "scenario-based",
                question: "You want to apply a specific commit from another branch without merging. Which command?",
                code: `git log other-branch`,
                options: [
                    "git merge --squash",
                    "git cherry-pick <commit-hash>",
                    "git rebase other-branch",
                    "git pull other-branch"
                ],
                correct: 1
            },
            {
                type: "multiple-choice",
                question: "What does `git log` display?",
                code: `git log`,
                options: [
                    "Staged files",
                    "Commit history",
                    "Untracked files",
                    "Remote repositories"
                ],
                correct: 1
            },
            {
                type: "true-false",
                question: "The `git fetch` command automatically merges changes into your local branch.",
                code: `git fetch origin`,
                options: ["True", "False"],
                correct: 1
            }
        ];

        let userAnswers = new Array(questions.length).fill(null);

        function renderQuiz() {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p>${index + 1}. (${q.type}) ${q.question}</p>
                    <pre>${q.code}</pre>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">${option}</div>
                        `).join('')}
                    </div>
                `;
                quizDiv.appendChild(questionDiv);
            });
        }

        function selectOption(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            const options = document.getElementsByClassName('question')[questionIndex].getElementsByClassName('option');
            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove('selected');
                if (i === optionIndex) {
                    options[i].classList.add('selected');
                }
            }
        }

        function submitQuiz() {
            let score = 0;
            const resultDiv = document.getElementById('result');
            let feedback = '';

            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    score++;
                } else if (answer !== null) {
                    feedback += `Question ${index + 1}: Incorrect. Correct answer: ${questions[index].options[questions[index].correct]}<br>`;
                } else {
                    feedback += `Question ${index + 1}: Not answered.<br>`;
                }
            });

            resultDiv.innerHTML = `
                Score: ${score}/${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)<br>
                ${feedback || 'All answers correct!'}
            `;
        }

        // Initialize quiz
        renderQuiz();
    </script>
</body>
</html>
