<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8; --ok:#22c55e }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(720px,92vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; margin-top:10px }
    .time{ font-size:54px; letter-spacing:1px; text-align:center; margin:8px 0; font-variant-numeric:tabular-nums }
    .row{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .list{ max-height:280px; overflow:auto; margin-top:10px; border-top:1px dashed rgba(255,255,255,.1) }
    .lap{ display:flex; justify-content:space-between; padding:8px 10px; border-bottom:1px dashed rgba(255,255,255,.1) }
    .muted{ color:var(--muted) }
  </style>
</head>
<body>
  <div class="app">
    <h1>Stopwatch</h1>

    <div class="panel">
      <div id="display" class="time">00:00:00.00</div>
      <div class="row">
        <button id="start" class="btn primary">Start</button>
        <button id="lap" class="btn">Lap</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn ok">Reset</button>
        <button id="export" class="btn">Export Laps</button>
      </div>
      <div id="stats" class="muted" style="text-align:center; margin-top:6px">Laps: 0</div>
      <div id="laps" class="list"></div>
    </div>
  </div>

  <script>
    (function(){
      const display=document.getElementById('display');
      const startBtn=document.getElementById('start');
      const pauseBtn=document.getElementById('pause');
      const resetBtn=document.getElementById('reset');
      const lapBtn=document.getElementById('lap');
      const exportBtn=document.getElementById('export');
      const lapsEl=document.getElementById('laps');
      const stats=document.getElementById('stats');

      let running=false, startAt=0, elapsed=0, timer=null, laps=[], lastLap=0;

      function fmt(ms){ const h=Math.floor(ms/3600000).toString().padStart(2,'0'); const m=Math.floor(ms%3600000/60000).toString().padStart(2,'0'); const s=Math.floor(ms%60000/1000).toString().padStart(2,'0'); const cs=Math.floor(ms%1000/10).toString().padStart(2,'0'); return `${h}:${m}:${s}.${cs}`; }
      function update(){ const cur = elapsed + (running ? (Date.now()-startAt) : 0); display.textContent = fmt(cur); }
      function start(){ if(running) return; running=true; startAt=Date.now(); timer=setInterval(update, 31); }
      function pause(){ if(!running) return; elapsed += Date.now()-startAt; running=false; clearInterval(timer); update(); }
      function reset(){ pause(); elapsed=0; lastLap=0; laps=[]; renderLaps(); update(); }
      function lap(){ const cur = elapsed + (running ? (Date.now()-startAt) : 0); const lapTime = cur - lastLap; lastLap = cur; laps.unshift({ num:laps.length+1, lap:lapTime, total:cur }); renderLaps(); }
      function renderLaps(){ lapsEl.innerHTML=''; laps.forEach(l=>{ const row=document.createElement('div'); row.className='lap'; row.innerHTML = `<div>Lap ${l.num}</div><div>${fmt(l.lap)} (Total ${fmt(l.total)})</div>`; lapsEl.appendChild(row); }); stats.textContent = `Laps: ${laps.length}`; }
      function exportLaps(){ const data = laps.map(l=> ({ lap:l.num, lap_time_ms:l.lap, lap_time:fmt(l.lap), total_ms:l.total, total_time:fmt(l.total) })); const a=document.createElement('a'); a.download='laps.json'; a.href='data:application/json,'+encodeURIComponent(JSON.stringify(data,null,2)); a.click(); }

      startBtn.addEventListener('click', start);
      pauseBtn.addEventListener('click', pause);
      resetBtn.addEventListener('click', reset);
      lapBtn.addEventListener('click', lap);
      exportBtn.addEventListener('click', exportLaps);

      update();
    })();
  </script>
</body>
</html>
