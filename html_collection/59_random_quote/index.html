<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Generator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #569cd6;
            margin-bottom: 20px;
        }
        .quote-box {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #4ec9b0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .quote-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 10px 20px;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #005f99;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007acc;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.error {
            background: #d16969;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .quote-box {
                font-size: 16px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motivational Quote Generator</h1>
        <div class="quote-box" id="quote">Click the button to get inspired!</div>
        <button onclick="generateQuote()">New Quote</button>
        <button onclick="copyQuote()">Copy Quote</button>
        <div class="notification" id="notification"></div>
    </div>

    <script>
        const quotes = [
            "Keep coding, keep growing!",
            "Every bug is a chance to learn something new.",
            "Your code can change the world, one line at a time.",
            "Stay curious, keep building, never stop.",
            "Mistakes in code are just stepping stones to mastery.",
            "Write code that inspires, just like you do.",
            "Debugging is like solving a puzzleâ€”you're already winning!",
            "Your passion for coding lights up the world.",
            "Every commit is a step toward greatness.",
            "Code fearlessly, create endlessly."
        ];

        function generateQuote() {
            const quoteElement = document.getElementById('quote');
            quoteElement.classList.remove('show');
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteElement.textContent = quotes[randomIndex];
                quoteElement.classList.add('show');
            }, 500);
        }

        function copyQuote() {
            const quote = document.getElementById('quote').textContent;
            const notification = document.getElementById('notification');

            if (quote === "Click the button to get inspired!") {
                showNotification("Generate a quote first!", true);
                return;
            }

            // Modern Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(quote).then(() => {
                    console.log('Clipboard API: Successfully copied quote');
                    showNotification('Quote copied!');
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    fallbackCopy(quote);
                });
            } else {
                console.log('Clipboard API unavailable or non-secure context, using fallback');
                fallbackCopy(quote);
            }
        }

        function fallbackCopy(text) {
            const notification = document.getElementById('notification');
            try {
                // Create a temporary textarea
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                
                // Ensure textarea is focused
                textarea.focus();
                textarea.select();
                try {
                    // Range selection for better compatibility
                    const range = document.createRange();
                    range.selectNodeContents(textarea);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    textarea.setSelectionRange(0, 999999); // For mobile compatibility
                } catch (e) {
                    console.warn('Selection setup failed:', e);
                }

                const success = document.execCommand('copy');
                document.body.removeChild(textarea);

                if (success) {
                    console.log('Fallback: Successfully copied quote');
                    showNotification('Quote copied!');
                } else {
                    throw new Error('execCommand failed');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showNotification(`Copy failed. Please copy manually: "${text}"`, true);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('error');
            if (isError) {
                notification.classList.add('error');
            }
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
                notification.textContent = ''; // Clear text after hiding
            }, 3000);
        }

        // Initialize with a quote
        generateQuote();
    </script>
</body>
</html>
