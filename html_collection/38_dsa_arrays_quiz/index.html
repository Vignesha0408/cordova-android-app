<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Arrays Quiz</title>
  <style>
    :root{ --bg:#0b1022; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --ok:#22c55e; --bad:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(980px,95vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 10px 0; font-size:26px }
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px }
    .q{ font-weight:700; margin-bottom:8px }
    .options{ display:grid; gap:8px }
    .opt{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); cursor:pointer }
    .opt.selected{ outline:2px solid var(--accent) }
    .opt.correct{ background:rgba(34,197,94,.15); border-color:rgba(34,197,94,.5) }
    .opt.wrong{ background:rgba(239,68,68,.15); border-color:rgba(239,68,68,.5) }
    .footer{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; color:var(--muted) }
    .review{ margin-top:14px }
    .hide{ display:none }
  </style>
</head>
<body>
  <div class="app">
    <h1>DSA Arrays MCQ</h1>
    <div class="muted">30 questions • Random order • Review on submit</div>
    <div class="row" style="margin:10px 0">
      <button id="startBtn" class="btn primary">Start Quiz</button>
      <button id="restartBtn" class="btn" disabled>Restart</button>
    </div>

    <div id="quiz" class="panel hide">
      <div id="counter" class="muted">1 / 30</div>
      <div id="question" class="q">Question text</div>
      <div id="options" class="options"></div>
      <div class="footer">
        <div></div>
        <div>
          <button id="nextBtn" class="btn" disabled>Next Question</button>
        </div>
      </div>
    </div>

    <div id="result" class="panel hide"></div>
    <div id="review" class="panel review hide"></div>
  </div>

  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const restartBtn = document.getElementById('restartBtn');
      const quizEl = document.getElementById('quiz');
      const counterEl = document.getElementById('counter');
      const questionEl = document.getElementById('question');
      const optionsEl = document.getElementById('options');
      const resultEl = document.getElementById('result');
      const reviewEl = document.getElementById('review');
      const nextBtn = document.getElementById('nextBtn');

      const storageKey = 'dsa-arrays-quiz-v1';

      const questions = shuffle([
        q('Find max subarray sum efficiently',['Kadane’s algorithm','Divide full','Brute force','Greedy pick largest'],0),
        q('Largest element in array can be found in',['O(n)','O(log n)','O(n log n)','O(1)'],0),
        q('Check array is sorted',['One pass compare adjacent','Sort and compare','Binary search','Hash'],0),
        q('Remove duplicates from sorted array',['Two-pointer write index','Stack','Queue','Hash only'],0),
        q('Rotate array by k (in-place)',['Reverse technique','Extra array only','Heap','Stack'],0),
        q('Binary search works on',['Sorted arrays','Any array','Hash','Tree only'],0),
        q('Find missing number 1..n',['XOR or sum diff','Heap','Queue','Stack'],0),
        q('Two-sum in unsorted',['Hash map complements','Sort only','Stack','Queue'],0),
        q('Merge two sorted arrays',['Two-pointer','Heapify','DFS','BFS'],0),
        q('Majority element linear time',['Boyer–Moore','Heap','Trie','Hash only'],0),
        q('Equilibrium index',['Prefix + suffix','Heap','Trie','Stack'],0),
        q('Subarray with given sum (positive)',['Sliding window','Stack','Trie','Sort'],0),
        q('Max product subarray',['Track min/max','Sort','Heap','Prefix only'],0),
        q('Find duplicates with O(1) extra',['Mark indices +/-','Use map','Use set','Impossible'],0),
        q('Kth smallest efficiently',['Quickselect','Full sort','Heapify all','BST build'],0),
        q('Search in rotated sorted',['Modified binary search','Linear scan','Hash','Trie'],0),
        q('Count inversions',['Merge sort variant','Heap','Stack','Trie'],0),
        q('Three-sum',['Sort + two-pointer','Brute 3 loops','Heap','Queue'],0),
        q('Dutch national flag',['3-way partition','Counting sort','Heap','Stack'],0),
        q('Next permutation',['Find pivot + reverse','Sort','Rotate','Heapify'],0),
        q('Longest consecutive sequence',['Hash set O(n)','Sort O(n log n)','Heap','Trie'],0),
        q('Maximum subarray length with sum k (pos)',['Sliding window','Stack','Heap','Sort'],0),
        q('Prefix sums help with',['Range sums','Sorting','Searching','Graph'],0),
        q('Binary indexed tree good for',['Point update/prefix query','Shortest path','Heap ops','String search'],0),
        q('Segment tree supports',['Range query/update','Toposort','Dijkstra','Trie ops'],0),
        q('Frequency sorting',['Map + sort by count','Heapify','Trie','DFS'],0),
        q('Find duplicate number (Floyd)',['Cycle detection','Heap','Stack','Sort'],0),
        q('Set matrix zeros',['First row/col markers','Extra matrix','Stack','Queue'],0),
        q('Trapping rain water',['Two-pointer','Greedy local','Stack only','Sort bars'],0),
        q('Minimum size subarray sum ≥ target',['Two-pointer window','Stack','Trie','Heap'],0)
      ]);

      const TOTAL = 30;
      let usedQuestions = new Set();
      let currentQuestion = null;
      let questionCount = 0;

      function q(text, opts, correct){ return { text, opts, correct }; }
      function shuffle(a){ const r=[...a]; for(let i=r.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [r[i],r[j]]=[r[j],r[i]] } return r }

      function start(){
        usedQuestions.clear();
        questionCount = 0;
        quizEl.classList.remove('hide'); resultEl.classList.add('hide'); reviewEl.classList.add('hide');
        restartBtn.disabled = false;
        getRandomQuestion();
      }
      function getRandomQuestion(){
        if(usedQuestions.size >= questions.length) {
          usedQuestions.clear();
        }
        
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while(usedQuestions.has(randomIndex));
        
        usedQuestions.add(randomIndex);
        currentQuestion = questions[randomIndex];
        questionCount++;
        render();
      }

      function render(){
        if(!currentQuestion) return;
        
        counterEl.textContent = `Question ${questionCount}`;
        questionEl.textContent = currentQuestion.text;
        optionsEl.innerHTML = '';
        
        currentQuestion.opts.forEach((opt,i)=>{
          const div = document.createElement('div');
          div.className = 'opt';
          div.textContent = opt;
          div.addEventListener('click', ()=>{ selectOption(i); });
          optionsEl.appendChild(div);
        });
      }

      function selectOption(selectedIndex){
        const optionDivs = optionsEl.querySelectorAll('.opt');
        optionDivs.forEach((div, i) => {
          div.style.pointerEvents = 'none';
          if(i === currentQuestion.correct) {
            div.classList.add('correct');
          }
          if(i === selectedIndex && i !== currentQuestion.correct) {
            div.classList.add('wrong');
          }
        });
        
        nextBtn.disabled = false;
      }
      function next(){
        nextBtn.disabled = true;
        getRandomQuestion();
      }

      startBtn.addEventListener('click', start);
      restartBtn.addEventListener('click', start);
      nextBtn.addEventListener('click', next);
    })();
  </script>
</body>
</html>
