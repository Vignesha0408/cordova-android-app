<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morning Motivation</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --ok:#22c55e; --accent:#38bdf8 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(820px,94vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; margin-top:10px }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .quote{ font-size:22px; line-height:1.5 }
    .muted{ color:var(--muted) }
    .tasks{ display:grid; gap:8px; margin-top:10px }
    .task{ display:flex; align-items:center; gap:8px; padding:8px; border-radius:10px; border:1px solid rgba(255,255,255,.12) }
    .ok{ color:var(--ok) }
  </style>
</head>
<body>
  <div class="app">
    <h1>Morning Motivation</h1>

    <div class="panel">
      <div class="row">
        <button id="newQuote" class="btn">New Quote</button>
        <button id="copyQuote" class="btn">Copy</button>
      </div>
      <div id="quote" class="quote" style="margin-top:10px">“The future depends on what you do today.”</div>
      <div id="author" class="muted">— Mahatma Gandhi</div>
    </div>


    <div class="panel">
      <div class="row"><strong>Morning Routine</strong> <button id="addTask" class="btn">Add Task</button> <button id="clearDone" class="btn">Clear Done</button></div>
      <div id="tasks" class="tasks"></div>
    </div>
  </div>

  <script>
    (function(){
      const QUOTES = [
        ['The future depends on what you do today.','Mahatma Gandhi'],
        ['It always seems impossible until it’s done.','Nelson Mandela'],
        ['The best time to plant a tree was 20 years ago. The second best time is now.','Chinese Proverb'],
        ['What you get by achieving your goals is not as important as what you become by achieving your goals.','Zig Ziglar'],
        ['Dream big and dare to fail.','Norman Vaughan'],
        ['You miss 100% of the shots you don’t take.','Wayne Gretzky']
      ];
      const quote=document.getElementById('quote');
      const author=document.getElementById('author');
      const newQuote=document.getElementById('newQuote');
      const copyQuote=document.getElementById('copyQuote');

      function randomQuote(){ const [t,a]=QUOTES[Math.floor(Math.random()*QUOTES.length)]; quote.textContent='“'+t+'”'; author.textContent='— '+a; }
      newQuote.addEventListener('click', randomQuote);
      copyQuote.addEventListener('click', ()=> navigator.clipboard.writeText(`${quote.textContent} ${author.textContent}`).catch(()=>{}));

      // Tasks
      const tasksEl=document.getElementById('tasks'); const addTask=document.getElementById('addTask'); const clearDone=document.getElementById('clearDone');
      const storageKey='morning-motivation-tasks-v1';
      let tasks=load();
      function load(){ try{ return JSON.parse(localStorage.getItem(storageKey))||[] }catch(_){ return [] } }
      function save(){ localStorage.setItem(storageKey, JSON.stringify(tasks)); }
      function add(text){ tasks.unshift({ id:Date.now().toString(36)+Math.random().toString(36).slice(2,8), text:text.trim(), done:false }); save(); render(); }
      function toggle(id){ const t=tasks.find(x=>x.id===id); if(t){ t.done=!t.done; save(); render(); } }
      function remove(id){ tasks=tasks.filter(x=>x.id!==id); save(); render(); }
      function render(){ tasksEl.innerHTML=''; for(const t of tasks){ const row=document.createElement('div'); row.className='task'; const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=t.done; cb.addEventListener('change', ()=> toggle(t.id)); const span=document.createElement('div'); span.textContent=t.text; span.style.flex='1'; if(t.done){ span.style.textDecoration='line-through'; span.classList.add('muted'); } const rm=document.createElement('button'); rm.className='btn'; rm.textContent='Remove'; rm.addEventListener('click', ()=> remove(t.id)); row.appendChild(cb); row.appendChild(span); row.appendChild(rm); tasksEl.appendChild(row); } }
      addTask.addEventListener('click', ()=>{ const text=prompt('Add task'); if(text && text.trim()) add(text); });
      clearDone.addEventListener('click', ()=>{ tasks=tasks.filter(t=>!t.done); save(); render(); });

      // init
      randomQuote(); render();
    })();
  </script>
</body>
</html>
