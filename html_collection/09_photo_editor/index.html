<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Editor</title>
  <style>
    :root{ --bg:#0b1022; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --danger:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(980px,94vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .subtitle{ color:var(--muted); margin-bottom:12px }

    .grid{ display:grid; grid-template-columns: 1fr 320px; gap:14px }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr } }

    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px }
    canvas{ width:100%; height:auto; background:#000; border-radius:8px }

    .controls{ display:grid; gap:10px }
    .row{ display:grid; grid-template-columns: 1fr auto; align-items:center; gap:8px }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.1); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.danger{ background:linear-gradient(180deg,#ef4444,#b91c1c); border-color:rgba(239,68,68,.5) }
    .input{ width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    label{ font-size:12px; color:var(--muted) }
    .slider{ width:100% }
  </style>
</head>
<body>
  <div class="app">
    <h1>Photo Editor</h1>
    <div class="subtitle">Load an image, adjust filters, and download</div>
    <div class="grid">
      <div class="panel">
        <canvas id="canvas" width="1200" height="800"></canvas>
      </div>
      <div class="panel">
        <div class="controls">
          <input id="fileInput" type="file" accept="image/*" class="input" />
          <div class="row"><label>Brightness</label><input id="brightness" class="slider" type="range" min="0" max="200" value="100" /></div>
          <div class="row"><label>Contrast</label><input id="contrast" class="slider" type="range" min="0" max="200" value="100" /></div>
          <div class="row"><label>Saturation</label><input id="saturate" class="slider" type="range" min="0" max="200" value="100" /></div>
          <div class="row"><label>Blur</label><input id="blur" class="slider" type="range" min="0" max="10" value="0" /></div>
          <div class="row"><label>Grayscale</label><input id="grayscale" class="slider" type="range" min="0" max="100" value="0" /></div>
          <div class="row"><label>Sepia</label><input id="sepia" class="slider" type="range" min="0" max="100" value="0" /></div>
          <div class="row"><label>Hue</label><input id="hue" class="slider" type="range" min="0" max="360" value="0" /></div>
          <div class="row" style="grid-template-columns:1fr 1fr; gap:8px">
            <button id="reset" class="btn">Reset</button>
            <button id="download" class="btn primary">Download</button>
          </div>
          <button id="clear" class="btn danger">Clear Canvas</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      let hasImage = false;

      const controls = {
        fileInput: document.getElementById('fileInput'),
        brightness: document.getElementById('brightness'),
        contrast: document.getElementById('contrast'),
        saturate: document.getElementById('saturate'),
        blur: document.getElementById('blur'),
        grayscale: document.getElementById('grayscale'),
        sepia: document.getElementById('sepia'),
        hue: document.getElementById('hue'),
        reset: document.getElementById('reset'),
        download: document.getElementById('download'),
        clear: document.getElementById('clear'),
      };

      const defaultFilters = { brightness:100, contrast:100, saturate:100, blur:0, grayscale:0, sepia:0, hue:0 };
      let filters = { ...defaultFilters };

      function applyFilters(){
        const f = filters;
        ctx.filter = `brightness(${f.brightness}%) contrast(${f.contrast}%) saturate(${f.saturate}%) blur(${f.blur}px) grayscale(${f.grayscale}%) sepia(${f.sepia}%) hue-rotate(${f.hue}deg)`;
        redraw();
      }

      function clearCanvas(){ ctx.clearRect(0,0,canvas.width,canvas.height); }

      function redraw(){
        clearCanvas();
        if(hasImage){
          const {dw, dh, dx, dy} = fitContain(img.width, img.height, canvas.width, canvas.height);
          ctx.drawImage(img, dx, dy, dw, dh);
        }
      }

      function fitContain(iw, ih, cw, ch){
        const ir = iw/ih; const cr = cw/ch; let dw, dh;
        if(ir > cr){ dw = cw; dh = cw/ir; } else { dh = ch; dw = ch*ir; }
        const dx = (cw - dw)/2; const dy = (ch - dh)/2; return {dw, dh, dx, dy};
      }

      // Image loading
      controls.fileInput.addEventListener('change', e=>{
        const file = e.target.files && e.target.files[0];
        if(!file) return;
        const url = URL.createObjectURL(file);
        img.onload = ()=>{ hasImage = true; applyFilters(); URL.revokeObjectURL(url); };
        img.src = url;
      });

      // Filter events
      for(const key of ['brightness','contrast','saturate','blur','grayscale','sepia','hue']){
        controls[key].addEventListener('input', ()=>{ filters[key] = parseFloat(controls[key].value); applyFilters(); });
      }


      // Reset/Download/Clear
      controls.reset.addEventListener('click', ()=>{ filters = { ...defaultFilters }; for(const k in filters){ controls[k].value = filters[k]; } applyFilters(); });
      controls.download.addEventListener('click', ()=>{
        const a = document.createElement('a'); a.download = 'edited.png'; a.href = canvas.toDataURL('image/png'); a.click();
      });
      controls.clear.addEventListener('click', ()=>{ hasImage=false; clearCanvas(); });

      // Initial
      redraw();
    })();
  </script>
</body>
</html>
