<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Interview Quiz</title>
  <style>
    :root{ --bg:#0b1022; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --ok:#22c55e; --bad:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(980px,95vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 10px 0; font-size:26px }
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px }
    .q{ font-weight:700; margin-bottom:8px }
    .options{ display:grid; gap:8px }
    .opt{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); cursor:pointer }
    .opt.selected{ outline:2px solid var(--accent) }
    .opt.correct{ background:rgba(34,197,94,.15); border-color:rgba(34,197,94,.5) }
    .opt.wrong{ background:rgba(239,68,68,.15); border-color:rgba(239,68,68,.5) }
    .footer{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; color:var(--muted) }
    .review{ margin-top:14px }
    .hide{ display:none }
  </style>
</head>
<body>
  <div class="app">
    <h1>Coding Interview MCQ</h1>
    <div class="muted">30 questions • Random order • Review answers</div>
    <div class="row" style="margin:10px 0">
      <button id="startBtn" class="btn primary">Start Quiz</button>
      <button id="restartBtn" class="btn" disabled>Restart</button>
    </div>

    <div id="quiz" class="panel hide">
      <div id="counter" class="muted">1 / 30</div>
      <div id="question" class="q">Question text</div>
      <div id="options" class="options"></div>
      <div class="footer">
        <div></div>
        <div>
          <button id="nextBtn" class="btn" disabled>Next Question</button>
        </div>
      </div>
    </div>

    <div id="result" class="panel hide"></div>
    <div id="review" class="panel review hide"></div>
  </div>

  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const restartBtn = document.getElementById('restartBtn');
      const quizEl = document.getElementById('quiz');
      const counterEl = document.getElementById('counter');
      const questionEl = document.getElementById('question');
      const optionsEl = document.getElementById('options');
      const resultEl = document.getElementById('result');
      const reviewEl = document.getElementById('review');
      const nextBtn = document.getElementById('nextBtn');

      const storageKey = 'coding-int-quiz-v1';

      const questions = shuffle([
        q('Time complexity of binary search?',['O(n)','O(log n)','O(n log n)','O(1)'],1),
        q('Stable sorting algorithm is',['Heap sort','Quick sort','Merge sort','Selection sort'],2),
        q('Hash collision resolution by chaining uses',['Linked lists','Arrays only','Heaps','BST only'],0),
        q('A balanced BST keeps height',['O(log n)','O(n)','O(1)','O(n^2)'],0),
        q('Dijkstra fails with',['Positive weights','Negative weights','Zero weights','Undirected graphs'],1),
        q('KMP improves over naive by',['Preprocessing pattern','Hashing','Divide and conquer','Greedy'],0),
        q('Graph with V vertices can have max edges (undirected)',['V','V-1','V(V-1)/2','2V'],2),
        q('Min-heap root is',['Minimum','Maximum','Median','Random'],0),
        q('Queue supports',['LIFO','FIFO','Random access','Binary search'],1),
        q('Stack supports',['FIFO','LIFO','BFS','DFS only'],1),
        q('Amortized O(1) achieved by',['Dynamic array push','Linked list insert front','BST insert','Heapify'],0),
        q('Trie is used for',['Prefix search','Sorting numbers','Matrix mult.','Hashing'],0),
        q('Topological sort applies to',['DAG','Cyclic graph','Tree','Complete graph'],0),
        q('Two-pointer common use',['Palindrome check','Heap build','Matrix DFS','Hash join'],0),
        q('Space of BFS queue is',['O(b^d)','O(d)','O(n log n)','O(1)'],0),
        q('Quickselect average time',['O(n)','O(n log n)','O(log n)','O(n^2)'],0),
        q('LRU cache implemented by',['Map + DLL','Heap only','Stack','Array only'],0),
        q('Binary tree inorder on BST gives',['Random order','Sorted order','Reverse order','Level order'],1),
        q('Union-Find optimize with',['Path compression + rank','Bucket sort','AVL','Bloom filter'],0),
        q('NP-complete problem example',['Subset sum','MST','Sorting','Binary search'],0),
        q('Dynamic programming key idea',['Optimal substructure','Hash collisions','Randomization','Divide only'],0),
        q('Bitmask useful for',['Subset DP','Heap ops','Linked lists','Queues'],0),
        q('Sliding window solves',['Subarray problems','Tree traversal','Graph coloring','Sorting'],0),
        q('Monotonic stack typical for',['Next greater element','Heapify','Binary search','BFS'],0),
        q('Stable partitioning retains',['Relative order','Sorted order','Heap property','None'],0),
        q('Heap sort space',['O(1)','O(n)','O(log n)','O(n^2)'],0),
        q('Median-of-three used in',['Quick sort pivot','Merge step','Heapify','Counting sort'],0),
        q('Bloom filter may',['False positive','False negative','Neither','Both certain'],0),
        q('A red-black tree is',['Balanced BST','Heap','Hash','Trie'],0),
        q('Tarjan algorithm finds',['SCCs','MST','Shortest path','Toposort'],0)
      ]);

      const TOTAL = 30;
      let usedQuestions = new Set();
      let currentQuestion = null;
      let questionCount = 0;

      function q(text, opts, correct){ return { text, opts, correct }; }
      function shuffle(a){ const r=[...a]; for(let i=r.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [r[i],r[j]]=[r[j],r[i]] } return r }

      function start(){
        usedQuestions.clear();
        questionCount = 0;
        quizEl.classList.remove('hide'); resultEl.classList.add('hide'); reviewEl.classList.add('hide');
        restartBtn.disabled = false;
        getRandomQuestion();
      }

      function getRandomQuestion(){
        if(usedQuestions.size >= questions.length) {
          usedQuestions.clear();
        }
        
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while(usedQuestions.has(randomIndex));
        
        usedQuestions.add(randomIndex);
        currentQuestion = questions[randomIndex];
        questionCount++;
        render();
      }

      function render(){
        if(!currentQuestion) return;
        
        counterEl.textContent = `Question ${questionCount}`;
        questionEl.textContent = currentQuestion.text;
        optionsEl.innerHTML = '';
        
        currentQuestion.opts.forEach((opt,i)=>{
          const div = document.createElement('div');
          div.className = 'opt';
          div.textContent = opt;
          div.addEventListener('click', ()=>{ selectOption(i); });
          optionsEl.appendChild(div);
        });
      }

      function selectOption(selectedIndex){
        const optionDivs = optionsEl.querySelectorAll('.opt');
        optionDivs.forEach((div, i) => {
          div.style.pointerEvents = 'none';
          if(i === currentQuestion.correct) {
            div.classList.add('correct');
          }
          if(i === selectedIndex && i !== currentQuestion.correct) {
            div.classList.add('wrong');
          }
        });
        
        nextBtn.disabled = false;
      }

      function next(){
        nextBtn.disabled = true;
        getRandomQuestion();
      }

      startBtn.addEventListener('click', start);
      restartBtn.addEventListener('click', start);
      nextBtn.addEventListener('click', next);
    })();
  </script>
</body>
</html>
