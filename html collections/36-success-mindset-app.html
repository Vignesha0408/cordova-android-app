<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success Mindset</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --ok:#22c55e; --accent:#38bdf8 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(940px,94vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .input{ padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    .affirm{ font-size:22px; line-height:1.5 }
    .notes{ display:grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap:10px; margin-top:10px }
    .card{ border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:10px; min-height:100px; background:rgba(255,255,255,.04) }
    .tasks{ display:grid; gap:8px; margin-top:10px }
    .task{ display:flex; align-items:center; gap:8px; padding:8px; border-radius:10px; border:1px solid rgba(255,255,255,.12) }
  </style>
</head>
<body>
  <div class="app">
    <h1>Success Mindset</h1>
    <div class="grid">
      <div class="panel">
        <div class="row">
          <button id="newAff" class="btn">New Affirmation</button>
          <button id="copyAff" class="btn">Copy</button>
        </div>
        <div id="affirm" class="affirm" style="margin-top:10px">“I am focused, consistent, and capable of achieving great things.”</div>
      </div>
      <div class="panel">
        <div class="row"><strong>Habits</strong><button id="addHabit" class="btn">Add Habit</button><button id="clearDone" class="btn">Clear Done</button></div>
        <div id="habits" class="tasks"></div>
      </div>
      <div class="panel" style="grid-column:1 / -1">
        <div class="row"><strong>Vision Board Notes</strong><button id="addNote" class="btn">Add Note</button></div>
        <div id="notes" class="notes"></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const AFFS = [
        'I am disciplined and take daily action toward my goals.',
        'I learn from mistakes and keep moving forward.',
        'I attract opportunities through focus and consistency.',
        'I turn challenges into growth.',
        'I am resilient and resourceful.'
      ];
      const affirm=document.getElementById('affirm');
      document.getElementById('newAff').addEventListener('click', ()=>{ affirm.textContent = '“'+AFFS[Math.floor(Math.random()*AFFS.length)]+'”'; });
      document.getElementById('copyAff').addEventListener('click', ()=> navigator.clipboard.writeText(affirm.textContent).catch(()=>{}));

      // Habits
      const habitsEl=document.getElementById('habits'); const addHabit=document.getElementById('addHabit'); const clearDone=document.getElementById('clearDone');
      const habitsKey='success-habits-v1';
      let habits=load(habitsKey, []);
      function load(k, def){ try{ return JSON.parse(localStorage.getItem(k))||def }catch(_){ return def } }
      function save(k, v){ localStorage.setItem(k, JSON.stringify(v)); }
      function addH(text){ habits.unshift({ id:uid(), text:text.trim(), done:false }); save(habitsKey, habits); renderHabits(); }
      function toggleH(id){ const h=habits.find(x=>x.id===id); if(h){ h.done=!h.done; save(habitsKey, habits); renderHabits(); } }
      function rmH(id){ habits=habits.filter(x=>x.id!==id); save(habitsKey, habits); renderHabits(); }
      function renderHabits(){ habitsEl.innerHTML=''; for(const h of habits){ const row=document.createElement('div'); row.className='task'; const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=h.done; cb.addEventListener('change', ()=> toggleH(h.id)); const span=document.createElement('div'); span.textContent=h.text; span.style.flex='1'; if(h.done){ span.style.textDecoration='line-through'; span.classList.add('muted'); } const rm=document.createElement('button'); rm.className='btn'; rm.textContent='Remove'; rm.addEventListener('click', ()=> rmH(h.id)); row.appendChild(cb); row.appendChild(span); row.appendChild(rm); habitsEl.appendChild(row); } }
      addHabit.addEventListener('click', ()=>{ const text=prompt('New habit'); if(text && text.trim()) addH(text); });
      clearDone.addEventListener('click', ()=>{ habits=habits.filter(h=>!h.done); save(habitsKey, habits); renderHabits(); });

      // Notes
      const notesEl=document.getElementById('notes'); const addNote=document.getElementById('addNote'); const notesKey='success-notes-v1'; let notes=load(notesKey, []);
      function addN(){ const title=prompt('Note title'); if(!title||!title.trim()) return; const body=prompt('Note'); notes.unshift({ id:uid(), title:title.trim(), body:(body||'').trim(), ts:Date.now() }); save(notesKey, notes); renderNotes(); }
      function rmN(id){ notes=notes.filter(n=>n.id!==id); save(notesKey, notes); renderNotes(); }
      function renderNotes(){ notesEl.innerHTML=''; for(const n of notes){ const card=document.createElement('div'); card.className='card'; const t=document.createElement('div'); t.style.fontWeight='700'; t.textContent=n.title; const b=document.createElement('div'); b.textContent=n.body; const rm=document.createElement('button'); rm.className='btn'; rm.textContent='Remove'; rm.style.marginTop='8px'; rm.addEventListener('click', ()=> rmN(n.id)); card.appendChild(t); card.appendChild(b); card.appendChild(rm); notesEl.appendChild(card); } }

      function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
      renderHabits(); renderNotes();
    })();
  </script>
</body>
</html>
