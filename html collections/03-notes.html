<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f0f0f0;
      padding: 10px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      background: #45a049;
    }

    #notesList {
      margin-top: 20px;
    }

    .note {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 4px solid #4CAF50;
    }

    .delete-btn {
      background: #f44336;
      padding: 5px 10px;
      float: right;
      margin-top: -5px;
    }

    .delete-btn:active {
      background: #d32f2f;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 100%;
      }

      textarea {
        font-size: 0.9em;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <div id="notesList"></div>
  </div>

  <script>
    let notesList = document.getElementById('notesList');
    let noteInput = document.getElementById('noteInput');

    function addNote() {
      let noteText = noteInput.value.trim();
      if (noteText === '') return;

      let noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      noteDiv.innerHTML = `${noteText} <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>`;
      notesList.appendChild(noteDiv);

      noteInput.value = '';
    }

    // Save notes to localStorage
    function saveNotes() {
      let notes = [];
      document.querySelectorAll('.note').forEach(note => {
        notes.push(note.textContent.replace('Delete', '').trim());
      });
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    // Load notes from localStorage on page load
    window.onload = function() {
      let savedNotes = JSON.parse(localStorage.getItem('notes') || '[]');
      savedNotes.forEach(note => {
        let noteDiv = document.createElement('div');
        noteDiv.className = 'note';
        noteDiv.innerHTML = `${note} <button class="delete-btn" onclick="this.parentElement.remove(); saveNotes();">Delete</button>`;
        notesList.appendChild(noteDiv);
      });
    };

    // Save notes when a note is added or deleted
    notesList.addEventListener('click', saveNotes);

    // Handle keyboard input for Android compatibility
    noteInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        addNote();
      }
    });

    // Prevent default form submission behavior
    document.addEventListener('submit', (event) => event.preventDefault());
  </script>
</body>
</html>
