<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8; --ok:#22c55e }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(780px,92vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; margin-top:10px }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:6px 0 }
    .input{ padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    .time{ font-size:54px; letter-spacing:1px; text-align:center; margin:8px 0; font-variant-numeric:tabular-nums }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .muted{ color:var(--muted) }
  </style>
</head>
<body>
  <div class="app">
    <h1>Countdown Timer</h1>

    <div class="panel">
      <div id="display" class="time">00:05:00</div>
      <div class="row" style="justify-content:center">
        <button id="start" class="btn primary">Start</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn ok">Reset</button>
        <button id="share" class="btn">Copy link</button>
      </div>
      <div class="row" style="justify-content:center; margin-top:6px">
        <label>Hours</label>
        <input id="h" class="input" type="number" min="0" max="23" value="0" style="max-width:100px" />
        <label>Minutes</label>
        <input id="m" class="input" type="number" min="0" max="59" value="5" style="max-width:100px" />
        <label>Seconds</label>
        <input id="s" class="input" type="number" min="0" max="59" value="0" style="max-width:100px" />
      </div>
      <div class="row" style="justify-content:center; margin-top:6px">
        <button class="btn" data-preset="60">1 min</button>
        <button class="btn" data-preset="300">5 min</button>
        <button class="btn" data-preset="600">10 min</button>
        <button class="btn" data-preset="1500">25 min</button>
      </div>
      <div class="muted" id="note" style="text-align:center; margin-top:6px"></div>
      <audio id="beep" preload="auto"><source src="data:audio/wav;base64,UklGRl4AAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav"></audio>
    </div>
  </div>

  <script>
    (function(){
      const display=document.getElementById('display');
      const h=document.getElementById('h');
      const m=document.getElementById('m');
      const s=document.getElementById('s');
      const startBtn=document.getElementById('start');
      const pauseBtn=document.getElementById('pause');
      const resetBtn=document.getElementById('reset');
      const shareBtn=document.getElementById('share');
      const beep=document.getElementById('beep');
      const note=document.getElementById('note');
      const presets=[...document.querySelectorAll('[data-preset]')];

      let total=5*60, left=total, endAt=0, timer=null;
      function clamp(v,min,max){ const n=Math.floor(Number(v)||0); return Math.min(max, Math.max(min, n)); }
      function fmt(t){ const hh=Math.floor(t/3600).toString().padStart(2,'0'); const mm=Math.floor(t%3600/60).toString().padStart(2,'0'); const ss=(t%60).toString().padStart(2,'0'); return `${hh}:${mm}:${ss}`; }
      function upd(){ display.textContent = fmt(left); }
      function setTotal(sec){ total=sec; left=sec; upd(); }
      function fromInputs(){ const hh=clamp(h.value,0,23), mm=clamp(m.value,0,59), ss=clamp(s.value,0,59); setTotal(hh*3600+mm*60+ss); }
      function start(){ if(timer) return; if(left<=0) fromInputs(); const t=left; endAt=Date.now()+t*1000; tick(); timer=setInterval(tick, 200); note.textContent=''; }
      function tick(){ left=Math.max(0, Math.round((endAt-Date.now())/1000)); upd(); if(left<=0){ clearInterval(timer); timer=null; try{ beep.play().catch(()=>{}); }catch(_){} note.textContent='Time\'s up!'; } }
      function pause(){ if(timer){ clearInterval(timer); timer=null; } }
      function reset(){ pause(); fromInputs(); }

      [h,m,s].forEach(el=> el.addEventListener('change', fromInputs));
      startBtn.addEventListener('click', start);
      pauseBtn.addEventListener('click', pause);
      resetBtn.addEventListener('click', reset);
      presets.forEach(b=> b.addEventListener('click', ()=>{ setTotal(Number(b.dataset.preset)); h.value='0'; m.value=String(Math.floor(total/60)%60); s.value=String(total%60); }));
      shareBtn.addEventListener('click', ()=>{ const url = `${location.origin}${location.pathname}?h=${h.value}&m=${m.value}&s=${s.value}`; navigator.clipboard.writeText(url).catch(()=>{}); note.textContent='Link copied'; setTimeout(()=> note.textContent='', 1200); });

      // load from query
      const qs=new URLSearchParams(location.search); if(qs.has('h')||qs.has('m')||qs.has('s')){ h.value=qs.get('h')||'0'; m.value=qs.get('m')||'5'; s.value=qs.get('s')||'0'; fromInputs(); }
      upd();
    })();
  </script>
</body>
</html>
