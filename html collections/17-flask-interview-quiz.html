<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flask Interview Quiz</title>
  <style>
    :root{ --bg:#0b1022; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --ok:#22c55e; --bad:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(980px,95vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 10px 0; font-size:26px }
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px }
    .q{ font-weight:700; margin-bottom:8px }
    .options{ display:grid; gap:8px }
    .opt{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); cursor:pointer }
    .opt.selected{ outline:2px solid var(--accent) }
    .opt.correct{ background:rgba(34,197,94,.15); border-color:rgba(34,197,94,.5) }
    .opt.wrong{ background:rgba(239,68,68,.15); border-color:rgba(239,68,68,.5) }
    .footer{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; color:var(--muted) }
    .review{ margin-top:14px }
    .hide{ display:none }
  </style>
</head>
<body>
  <div class="app">
    <h1>Flask Interview MCQ</h1>
    <div class="muted">30 questions • Random order • Review answers</div>
    <div class="row" style="margin:10px 0">
      <button id="startBtn" class="btn primary">Start Quiz</button>
      <button id="restartBtn" class="btn" disabled>Restart</button>
    </div>

    <div id="quiz" class="panel hide">
      <div id="counter" class="muted">1 / 30</div>
      <div id="question" class="q">Question text</div>
      <div id="options" class="options"></div>
      <div class="footer">
        <div></div>
        <div>
          <button id="nextBtn" class="btn" disabled>Next Question</button>
        </div>
      </div>
    </div>

    <div id="result" class="panel hide"></div>
    <div id="review" class="panel review hide"></div>
  </div>

  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const restartBtn = document.getElementById('restartBtn');
      const quizEl = document.getElementById('quiz');
      const counterEl = document.getElementById('counter');
      const questionEl = document.getElementById('question');
      const optionsEl = document.getElementById('options');
      const resultEl = document.getElementById('result');
      const reviewEl = document.getElementById('review');
      const nextBtn = document.getElementById('nextBtn');

      const storageKey = 'flask-quiz-v1';

      const questions = shuffle([
        q('Flask is a',['Micro web framework','Full-stack framework','CLI tool','DBMS'],0),
        q('Default Flask server is',['Werkzeug dev server','Gunicorn','uWSGI','Nginx'],0),
        q('Templates in Flask use',['Jinja2','Mako','Django templates','Mustache'],0),
        q('app.route defines',['URL routing','DB schema','CLI commands','Cron jobs'],0),
        q('To enable debug mode set',['app.debug=True','app.run(debug=False)','flask run --no-debug','DEBUG=False'],0),
        q('request.form provides',['POST form data','JSON body','Headers','Cookies'],0),
        q('request.args provides',['Query params','Path params','Headers','Files'],0),
        q('To return JSON use',['flask.jsonify','render_template','send_file','redirect'],0),
        q('Session in Flask stored by default in',['Signed cookie','Redis','Database','Memory'],0),
        q('Blueprints are used for',['Modular apps','ORM mapping','Caching only','Socket handling only'],0),
        q('CSRF protection commonly via',['Flask-WTF','Flask-Admin','Flask-Login','Flask-Mail'],0),
        q('Flask-Login manages',['User session/auth','Email','Uploads','Admin UI'],0),
        q('SQLAlchemy is',['ORM','Template engine','Message queue','Cache'],0),
        q('Flask CLI command prefix',['flask','python -m flask','flaskctl','fsk'],0),
        q('Static files default folder',['static','assets','public','www'],0),
        q('Templates default folder',['templates','views','pages','html'],0),
        q('send_file is used to',['Send files','Render template','JSON','Redirect'],0),
        q('redirect(...) returns',['302 response','200 JSON','Websocket','Stream'],0),
        q('url_for builds',['URLs for endpoints','DB URLs','File paths','S3 URLs'],0),
        q('g object is',['Request context storage','Global singleton','Thread object','DB session'],0),
        q('app.before_request registers',['Hook before each request','Error handler','Route','WSGI middleware'],0),
        q('Gunicorn workers commonly',['Multiple processes','Threads only','Greenlets only','One process'],0),
        q('Flask app factory pattern uses',['create_app','make_app','app_init','build_app'],0),
        q('To parse JSON body use',['request.get_json()','request.json_body()','json.loads(request)','request.body'],0),
        q('Flask config loads from',['env/config files','Only env','Only file','Hardcoded'],0),
        q('CORS enabled by',['flask-cors','flask-corsify','flask-headers','flask-open'],0),
        q('WSGI stands for',['Web Server Gateway Interface','Web Socket Gateway Interface','Wide Server Gateway Interface','Web Service General Interface'],0),
        q('Jinja2 syntax for variable',['{{ name }}','{% name %}','<%= name %>','${name}'],0),
        q('Template inheritance via',['extends','include','import','use'],0),
        q('To stream responses use',['Generator/yield','send_file only','render_template','jsonify'],0)
      ]);

      const TOTAL = 30;
      let usedQuestions = new Set();
      let currentQuestion = null;
      let questionCount = 0;

      function q(text, opts, correct){ return { text, opts, correct }; }
      function shuffle(a){ const r=[...a]; for(let i=r.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [r[i],r[j]]=[r[j],r[i]] } return r }

      function start(){
        usedQuestions.clear();
        questionCount = 0;
        quizEl.classList.remove('hide'); resultEl.classList.add('hide'); reviewEl.classList.add('hide');
        restartBtn.disabled = false;
        getRandomQuestion();
      }
      function getRandomQuestion(){
        if(usedQuestions.size >= questions.length) {
          usedQuestions.clear();
        }
        
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while(usedQuestions.has(randomIndex));
        
        usedQuestions.add(randomIndex);
        currentQuestion = questions[randomIndex];
        questionCount++;
        render();
      }

      function render(){
        if(!currentQuestion) return;
        
        counterEl.textContent = `Question ${questionCount}`;
        questionEl.textContent = currentQuestion.text;
        optionsEl.innerHTML = '';
        
        currentQuestion.opts.forEach((opt,i)=>{
          const div = document.createElement('div');
          div.className = 'opt';
          div.textContent = opt;
          div.addEventListener('click', ()=>{ selectOption(i); });
          optionsEl.appendChild(div);
        });
      }

      function selectOption(selectedIndex){
        const optionDivs = optionsEl.querySelectorAll('.opt');
        optionDivs.forEach((div, i) => {
          div.style.pointerEvents = 'none';
          if(i === currentQuestion.correct) {
            div.classList.add('correct');
          }
          if(i === selectedIndex && i !== currentQuestion.correct) {
            div.classList.add('wrong');
          }
        });
        
        nextBtn.disabled = false;
      }
      function next(){
        nextBtn.disabled = true;
        getRandomQuestion();
      }

      startBtn.addEventListener('click', start);
      restartBtn.addEventListener('click', start);
      nextBtn.addEventListener('click', next);
    })();
  </script>
</body>
</html>
