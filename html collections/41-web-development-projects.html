<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Development Projects</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; grid-template-rows:auto 1fr; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .toolbar{ display:flex; gap:8px; flex-wrap:wrap; padding:12px; background:rgba(255,255,255,.03); border-bottom:1px solid rgba(255,255,255,.08) }
    .input{ padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    select.input option{ font-weight:bold }
    select.input option:checked{ color:#000; background:#fff }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .grid{ padding:12px; display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:12px }
    .card{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px; display:grid; gap:8px; position:relative }
    .title{ font-weight:800; font-size:18px }
    .muted{ color:var(--muted); font-size:12px }
    .tags{ display:flex; gap:6px; flex-wrap:wrap }
    .tag{ padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); font-size:12px }
    .fav{ position:absolute; top:10px; right:10px; cursor:pointer }
  </style>
</head>
<body>
  <div class="toolbar">
    <input id="search" class="input" placeholder="Search projects..." style="min-width:220px" />
    <select id="stack" class="input">
      <option value="all">All Stacks</option>
      <option>HTML/CSS</option>
      <option>JavaScript</option>
      <option>React</option>
      <option>Node</option>
      <option>Fullstack</option>
    </select>
    <select id="difficulty" class="input">
      <option value="all">All Difficulty</option>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>
    <button id="onlyFav" class="btn">Favorites</button>
    <button id="showAll" class="btn">Show All</button>
  </div>
  <div id="grid" class="grid"></div>

  <script>
    (function(){
      const projects = [
        p('Portfolio Website','Showcase skills, projects, contact form','HTML/CSS','Beginner', ['landing','responsive','forms']),
        p('Todo App','CRUD with localStorage and filters','JavaScript','Beginner', ['crud','storage','filters']),
        p('Markdown Notes','Markdown editor with preview','React','Intermediate', ['editor','preview']),
        p('E-commerce Backend','Products, cart, orders API','Node','Intermediate', ['api','auth','payments']),
        p('Chat App','Realtime rooms with websockets','Fullstack','Advanced', ['websocket','auth','ui']),
        p('Image Optimizer','Client-side compress and download','JavaScript','Intermediate', ['canvas','image']),
        p('Blog CMS','Admin, posts, comments','Fullstack','Advanced', ['cms','auth']),
        p('Weather Dashboard','Fetch API with geolocation','JavaScript','Beginner', ['api','widgets']),
        p('Kanban Board','Draggable tasks and columns','React','Intermediate', ['drag-drop','state']),
        p('URL Shortener','Short links with analytics','Fullstack','Advanced', ['links','tracking'])
      ];

      const grid=document.getElementById('grid');
      const search=document.getElementById('search');
      const stack=document.getElementById('stack');
      const difficulty=document.getElementById('difficulty');
      const onlyFav=document.getElementById('onlyFav');
      const showAll=document.getElementById('showAll');

      const favKey='webdev-project-favs-v1';
      let favs = load(favKey, []);
      let showFav=false;

      function p(title, desc, stack, difficulty, tags){ return { id: title.toLowerCase().replace(/\s+/g,'-'), title, desc, stack, difficulty, tags }; }
      function load(k, def){ try{ return JSON.parse(localStorage.getItem(k))||def }catch(_){ return def } }
      function save(k, v){ localStorage.setItem(k, JSON.stringify(v)); }

      function filtered(){ const q=search.value.toLowerCase(); return projects.filter(x=>{
        if(showFav && !favs.includes(x.id)) return false;
        if(stack.value!=='all' && x.stack!==stack.value) return false;
        if(difficulty.value!=='all' && x.difficulty!==difficulty.value) return false;
        return x.title.toLowerCase().includes(q) || x.desc.toLowerCase().includes(q) || x.tags.some(t=> t.includes(q));
      }); }

      function render(){ const arr=filtered(); grid.innerHTML=''; for(const pr of arr){ const card=document.createElement('div'); card.className='card'; const fav=document.createElement('div'); fav.className='fav'; fav.textContent = favs.includes(pr.id)?'★':'☆'; fav.title='Favorite'; fav.addEventListener('click', (e)=>{ e.stopPropagation(); toggleFav(pr.id); }); const title=document.createElement('div'); title.className='title'; title.textContent = pr.title; const desc=document.createElement('div'); desc.className='muted'; desc.textContent = pr.desc; const tags=document.createElement('div'); tags.className='tags'; tags.innerHTML = `<span class="tag">${pr.stack}</span><span class="tag">${pr.difficulty}</span>` + pr.tags.map(t=> `<span class="tag">${t}</span>`).join(''); card.appendChild(fav); card.appendChild(title); card.appendChild(desc); card.appendChild(tags); grid.appendChild(card); } }

      function toggleFav(id){ const i=favs.indexOf(id); if(i===-1) favs.unshift(id); else favs.splice(i,1); save(favKey, favs); render(); }

      search.addEventListener('input', render);
      stack.addEventListener('change', render);
      difficulty.addEventListener('change', render);
      onlyFav.addEventListener('click', ()=>{ showFav=true; render(); });
      showAll.addEventListener('click', ()=>{ showFav=false; search.value=''; stack.value='all'; difficulty.value='all'; render(); });

      render();
    })();
  </script>
</body>
</html>
