<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullstack Mini Projects</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; grid-template-rows:auto 1fr; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .toolbar{ display:flex; gap:8px; flex-wrap:wrap; padding:12px; background:rgba(255,255,255,.03); border-bottom:1px solid rgba(255,255,255,.08) }
    .input{ padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    select.input option{ font-weight:bold }
    select.input option:checked{ color:#000; background:#fff }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .grid{ padding:12px; display:grid; grid-template-columns: repeat(auto-fill, minmax(300px,1fr)); gap:12px }
    .card{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:16px; display:grid; gap:12px; position:relative }
    .title{ font-weight:800; font-size:18px; color:var(--accent) }
    .desc{ color:var(--muted); font-size:14px; line-height:1.5 }
    .tech{ display:flex; gap:6px; flex-wrap:wrap; margin:8px 0 }
    .tag{ padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); font-size:12px }
    .requirements{ margin-top:8px }
    .req-title{ font-weight:600; color:var(--text); margin-bottom:6px }
    .req-list{ list-style:none; padding:0; margin:0 }
    .req-list li{ padding:4px 0; color:var(--muted); font-size:13px; position:relative; padding-left:16px }
    .req-list li:before{ content:"âœ“"; position:absolute; left:0; color:var(--accent) }
    .difficulty{ position:absolute; top:12px; right:12px; padding:4px 8px; border-radius:12px; font-size:11px; font-weight:600 }
    .easy{ background:rgba(34,197,94,.2); color:#22c55e }
    .medium{ background:rgba(251,191,36,.2); color:#fbbf24 }
    .hard{ background:rgba(239,68,68,.2); color:#ef4444 }
  </style>
</head>
<body>
  <div class="toolbar">
    <input id="search" class="input" placeholder="Search projects..." style="min-width:220px" />
    <select id="stack" class="input">
      <option value="all">All Stacks</option>
      <option>MERN</option>
      <option>PERN</option>
      <option>Django/React</option>
      <option>Flask/Vue</option>
      <option>Node/Express</option>
    </select>
    <select id="difficulty" class="input">
      <option value="all">All Difficulty</option>
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
    <button id="showAll" class="btn">Show All</button>
  </div>
  <div id="grid" class="grid"></div>

  <script>
    (function(){
      const projects = [
        {
          title: 'Todo App with Auth',
          desc: 'Full-featured todo application with user authentication, CRUD operations, and real-time updates.',
          stack: 'MERN',
          difficulty: 'Easy',
          tech: ['React', 'Node.js', 'MongoDB', 'JWT', 'Socket.io'],
          requirements: [
            'User registration and login',
            'Create, edit, delete todos',
            'Mark todos as complete',
            'Real-time updates',
            'Responsive design'
          ]
        },
        {
          title: 'E-commerce Backend',
          desc: 'Complete e-commerce API with products, cart, orders, payments, and admin panel.',
          stack: 'Node/Express',
          difficulty: 'Medium',
          tech: ['Express', 'PostgreSQL', 'Stripe', 'JWT', 'Multer'],
          requirements: [
            'Product CRUD operations',
            'Shopping cart functionality',
            'Order management system',
            'Payment integration',
            'Admin dashboard',
            'Image upload handling'
          ]
        },
        {
          title: 'Real-time Chat App',
          desc: 'Multi-room chat application with real-time messaging, user presence, and file sharing.',
          stack: 'Django/React',
          difficulty: 'Medium',
          tech: ['Django', 'React', 'WebSocket', 'Redis', 'Docker'],
          requirements: [
            'User authentication',
            'Multiple chat rooms',
            'Real-time messaging',
            'File sharing',
            'User online status',
            'Message history'
          ]
        },
        {
          title: 'Blog CMS',
          desc: 'Content management system for blogs with rich text editor, comments, and SEO optimization.',
          stack: 'PERN',
          difficulty: 'Easy',
          tech: ['PostgreSQL', 'Express', 'React', 'Node.js', 'Prisma'],
          requirements: [
            'Article CRUD operations',
            'Rich text editor',
            'Comment system',
            'User roles (admin/author)',
            'SEO-friendly URLs',
            'Image optimization'
          ]
        },
        {
          title: 'URL Shortener',
          desc: 'URL shortening service with analytics, custom short codes, and link management.',
          stack: 'Flask/Vue',
          difficulty: 'Easy',
          tech: ['Flask', 'Vue.js', 'SQLite', 'Redis', 'Chart.js'],
          requirements: [
            'URL shortening algorithm',
            'Custom short codes',
            'Click analytics',
            'Link expiration',
            'User dashboard',
            'QR code generation'
          ]
        },
        {
          title: 'Social Media API',
          desc: 'Instagram-like social media API with posts, likes, follows, and real-time notifications.',
          stack: 'MERN',
          difficulty: 'Hard',
          tech: ['MongoDB', 'Express', 'React', 'Node.js', 'Socket.io'],
          requirements: [
            'User profiles and posts',
            'Follow/unfollow system',
            'Like and comment features',
            'Real-time notifications',
            'Image upload and processing',
            'Feed algorithm'
          ]
        },
        {
          title: 'Task Management System',
          desc: 'Advanced project management tool with teams, tasks, deadlines, and progress tracking.',
          stack: 'Django/React',
          difficulty: 'Hard',
          tech: ['Django', 'React', 'PostgreSQL', 'Celery', 'Docker'],
          requirements: [
            'Team and project management',
            'Task assignment and tracking',
            'Deadline management',
            'Progress visualization',
            'Email notifications',
            'File attachments'
          ]
        },
        {
          title: 'Weather Dashboard',
          desc: 'Weather application with current conditions, forecasts, and location-based data.',
          stack: 'Node/Express',
          difficulty: 'Easy',
          tech: ['Express', 'React', 'OpenWeather API', 'Chart.js', 'Geolocation'],
          requirements: [
            'Current weather display',
            '5-day forecast',
            'Location-based weather',
            'Weather charts and graphs',
            'Search by city',
            'Responsive design'
          ]
        },
        {
          title: 'File Sharing Platform',
          desc: 'Secure file sharing service with upload, download, sharing links, and access control.',
          stack: 'Flask/Vue',
          difficulty: 'Medium',
          tech: ['Flask', 'Vue.js', 'AWS S3', 'JWT', 'Redis'],
          requirements: [
            'File upload and storage',
            'Secure sharing links',
            'Access control and permissions',
            'File preview functionality',
            'Download tracking',
            'File expiration'
          ]
        },
        {
          title: 'Recipe Management App',
          desc: 'Recipe collection app with search, categories, ratings, and meal planning features.',
          stack: 'PERN',
          difficulty: 'Medium',
          tech: ['PostgreSQL', 'Express', 'React', 'Node.js', 'Multer'],
          requirements: [
            'Recipe CRUD operations',
            'Search and filtering',
            'Category management',
            'Rating and review system',
            'Meal planning calendar',
            'Image upload for recipes'
          ]
        },
        {
          title: 'Real-time Dashboard',
          desc: 'Live data dashboard with real-time updates, charts, and customizable widgets.',
          stack: 'MERN',
          difficulty: 'Hard',
          tech: ['MongoDB', 'Express', 'React', 'Node.js', 'Socket.io'],
          requirements: [
            'Real-time data updates',
            'Customizable widgets',
            'Interactive charts',
            'Data filtering and sorting',
            'Export functionality',
            'User preferences'
          ]
        },
        {
          title: 'Library Management System',
          desc: 'Complete library system with books, members, borrowing, and inventory management.',
          stack: 'Django/React',
          difficulty: 'Medium',
          tech: ['Django', 'React', 'PostgreSQL', 'Django REST', 'JWT'],
          requirements: [
            'Book catalog management',
            'Member registration',
            'Borrowing and return system',
            'Due date tracking',
            'Fine calculation',
            'Inventory reports'
          ]
        }
      ];

      const grid = document.getElementById('grid');
      const search = document.getElementById('search');
      const stack = document.getElementById('stack');
      const difficulty = document.getElementById('difficulty');
      const showAll = document.getElementById('showAll');

      function filtered(){
        const q = search.value.toLowerCase();
        return projects.filter(x => {
          if(stack.value !== 'all' && x.stack !== stack.value) return false;
          if(difficulty.value !== 'all' && x.difficulty !== difficulty.value) return false;
          return x.title.toLowerCase().includes(q) || 
                 x.desc.toLowerCase().includes(q) || 
                 x.tech.some(t => t.toLowerCase().includes(q));
        });
      }

      function render(){
        const arr = filtered();
        grid.innerHTML = '';
        
        for(const project of arr){
          const card = document.createElement('div');
          card.className = 'card';
          
          const difficultyClass = project.difficulty.toLowerCase();
          card.innerHTML = `
            <div class="difficulty ${difficultyClass}">${project.difficulty}</div>
            <div class="title">${project.title}</div>
            <div class="desc">${project.desc}</div>
            <div class="tech">
              <span class="tag">${project.stack}</span>
              ${project.tech.map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
            <div class="requirements">
              <div class="req-title">Requirements:</div>
              <ul class="req-list">
                ${project.requirements.map(req => `<li>${req}</li>`).join('')}
              </ul>
            </div>
          `;
          
          grid.appendChild(card);
        }
      }

      search.addEventListener('input', render);
      stack.addEventListener('change', render);
      difficulty.addEventListener('change', render);
      showAll.addEventListener('click', () => {
        search.value = '';
        stack.value = 'all';
        difficulty.value = 'all';
        render();
      });

      render();
    })();
  </script>
</body>
</html>
