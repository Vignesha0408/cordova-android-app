<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mind Map</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8; --ok:#22c55e; --bad:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; grid-template-rows:auto 1fr; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .toolbar{ display:flex; gap:8px; flex-wrap:wrap; padding:12px; background:rgba(255,255,255,.03); border-bottom:1px solid rgba(255,255,255,.08) }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .btn.bad{ background:linear-gradient(180deg,#ef4444,#b91c1c); border-color:rgba(239,68,68,.5) }
    .field{ padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    .canvas{ position:relative; overflow:auto; background:radial-gradient(600px 400px at 30% 20%, rgba(255,255,255,.04), rgba(255,255,255,0)); }
    svg{ position:absolute; inset:0; width:2000px; height:1400px; pointer-events:none }
    .node{ position:absolute; min-width:140px; max-width:240px; padding:10px 12px; border-radius:12px; background:var(--panel); border:1px solid rgba(255,255,255,.12); box-shadow:0 6px 24px rgba(0,0,0,.4); cursor:grab; user-select:none }
    .node:active{ cursor:grabbing }
    .title{ font-weight:700; margin-bottom:6px }
    .muted{ color:var(--muted); font-size:12px }
    .handles{ display:flex; justify-content:space-between; margin-top:8px }
    .linkHandle{ width:12px; height:12px; border-radius:999px; background:var(--accent); border:2px solid rgba(255,255,255,.5); cursor:crosshair; pointer-events:auto }
    .delete{ color:var(--bad); cursor:pointer; font-size:12px }
  </style>
</head>
<body>
  <div class="toolbar">
    <input id="titleInput" class="field" placeholder="Node title" style="min-width:220px" />
    <input id="descInput" class="field" placeholder="Description (optional)" style="min-width:260px" />
    <button id="addBtn" class="btn primary">Add Node</button>
    <button id="saveBtn" class="btn ok">Save</button>
    <button id="loadBtn" class="btn">Load</button>
    <button id="clearBtn" class="btn bad">Clear</button>
    <span class="muted" id="hint">Tip: drag nodes; drag from blue dot to connect</span>
  </div>
  <div id="canvas" class="canvas">
    <svg id="wires"></svg>
  </div>

  <script>
    (function(){
      const canvas = document.getElementById('canvas');
      const wires = document.getElementById('wires');
      const titleInput = document.getElementById('titleInput');
      const descInput = document.getElementById('descInput');
      const addBtn = document.getElementById('addBtn');
      const saveBtn = document.getElementById('saveBtn');
      const loadBtn = document.getElementById('loadBtn');
      const clearBtn = document.getElementById('clearBtn');

      const nodes = new Map(); // id -> {id,x,y,title,desc}
      const links = []; // {from,to}
      const storageKey = 'mind-map-v1';

      function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }

      function addNode(x, y, title, desc){
        const id = uid();
        const el = document.createElement('div'); el.className='node'; el.style.left=x+'px'; el.style.top=y+'px'; el.dataset.id = id;
        el.innerHTML = `<div class="title"></div><div class="muted desc"></div><div class="handles"><div class="linkHandle" title="Drag to connect"></div><div class="delete">Delete</div></div>`;
        const titleEl = el.querySelector('.title'); const descEl = el.querySelector('.desc');
        titleEl.textContent = title || 'Untitled'; descEl.textContent = desc || '';
        canvas.appendChild(el);
        nodes.set(id, { id, x, y, title: titleEl.textContent, desc: descEl.textContent });
        makeDraggable(el);
        setupNodeActions(el);
        draw();
      }

      function setupNodeActions(el){
        // inline edit on double click
        el.addEventListener('dblclick', ()=>{
          const data = nodes.get(el.dataset.id);
          const t = prompt('Title', data.title); if(t!==null) data.title = t.trim()||data.title;
          const d = prompt('Description', data.desc||''); if(d!==null) data.desc = d.trim();
          el.querySelector('.title').textContent = data.title; el.querySelector('.desc').textContent = data.desc||'';
          draw();
        });
        // delete
        el.querySelector('.delete').addEventListener('click', ()=>{
          const id = el.dataset.id;
          el.remove(); nodes.delete(id);
          for(let i=links.length-1;i>=0;i--){ if(links[i].from===id || links[i].to===id) links.splice(i,1); }
          draw();
        });
        // start linking
        const handle = el.querySelector('.linkHandle');
        let linking = false; let startId=null;
        handle.addEventListener('mousedown', (e)=>{ e.stopPropagation(); linking=true; startId = el.dataset.id; document.body.style.cursor='crosshair'; });
        document.addEventListener('mouseup', ()=>{ if(linking){ linking=false; document.body.style.cursor=''; }});
        document.addEventListener('mousemove', ()=>{});
        // drop on another node to create link
        canvas.addEventListener('mousedown', (e)=>{ /* swallow */ });
        canvas.addEventListener('mouseup', (e)=>{
          if(!linking) return;
          const target = e.target.closest('.node');
          if(target && target!==el){ links.push({ from:startId, to:target.dataset.id }); draw(); }
          linking=false; document.body.style.cursor='';
        });
      }

      function makeDraggable(el){
        let sx=0, sy=0, ox=0, oy=0, dragging=false;
        el.addEventListener('mousedown', (e)=>{
          if(e.target.closest('.linkHandle') || e.target.classList.contains('delete')) return;
          dragging=true; sx=e.clientX; sy=e.clientY; const r=el.getBoundingClientRect(); const cr=canvas.getBoundingClientRect(); ox=r.left-cr.left; oy=r.top-cr.top; el.style.cursor='grabbing'; e.preventDefault();
        });
        document.addEventListener('mousemove', (e)=>{
          if(!dragging) return; const dx=e.clientX-sx, dy=e.clientY-sy; const nx=ox+dx, ny=oy+dy; el.style.left=nx+'px'; el.style.top=ny+'px'; const n=nodes.get(el.dataset.id); n.x=nx; n.y=ny; draw();
        });
        document.addEventListener('mouseup', ()=>{ dragging=false; el.style.cursor='grab'; });
      }

      function draw(){
        wires.innerHTML='';
        for(const {from,to} of links){
          const a = canvas.querySelector(`.node[data-id="${from}"]`);
          const b = canvas.querySelector(`.node[data-id="${to}"]`);
          if(!a||!b) continue;
          const ar=a.getBoundingClientRect(), br=b.getBoundingClientRect(), cr=canvas.getBoundingClientRect();
          const x1 = ar.left - cr.left + ar.width/2; const y1 = ar.top - cr.top + ar.height/2;
          const x2 = br.left - cr.left + br.width/2; const y2 = br.top - cr.top + br.height/2;
          const path = document.createElementNS('http://www.w3.org/2000/svg','path');
          const dx = Math.abs(x2-x1)/2; const c1x = x1+dx, c2x = x2-dx; const d = `M ${x1} ${y1} C ${c1x} ${y1}, ${c2x} ${y2}, ${x2} ${y2}`;
          path.setAttribute('d', d); path.setAttribute('fill','none'); path.setAttribute('stroke','rgba(56,189,248,.85)'); path.setAttribute('stroke-width','3'); path.setAttribute('stroke-linecap','round');
          wires.appendChild(path);
        }
      }

      function save(){
        const data = { nodes:[...nodes.values()], links:[...links] };
        localStorage.setItem(storageKey, JSON.stringify(data));
        alert('Saved');
      }
      function load(){
        const raw = localStorage.getItem(storageKey); if(!raw) return alert('No saved map');
        // clear
        canvas.querySelectorAll('.node').forEach(n=>n.remove()); nodes.clear(); links.splice(0,links.length);
        try{
          const data = JSON.parse(raw);
          for(const n of data.nodes){
            const el = document.createElement('div'); el.className='node'; el.style.left=n.x+'px'; el.style.top=n.y+'px'; el.dataset.id = n.id;
            el.innerHTML = `<div class="title"></div><div class="muted desc"></div><div class=\"handles\"><div class=\"linkHandle\"></div><div class=\"delete\">Delete</div></div>`;
            el.querySelector('.title').textContent = n.title; el.querySelector('.desc').textContent = n.desc||'';
            canvas.appendChild(el); nodes.set(n.id, { ...n }); makeDraggable(el); setupNodeActions(el);
          }
          for(const l of data.links){ links.push({ ...l }); }
          draw();
        }catch(e){ alert('Failed to load'); }
      }
      function clearAll(){ if(confirm('Clear the canvas?')){ canvas.querySelectorAll('.node').forEach(n=>n.remove()); nodes.clear(); links.splice(0); draw(); } }

      // events
      addBtn.addEventListener('click', ()=>{
        const title = titleInput.value.trim() || 'New Node'; const desc = descInput.value.trim(); addNode(120 + Math.random()*300, 120 + Math.random()*200, title, desc); titleInput.value=''; descInput.value='';
      });
      saveBtn.addEventListener('click', save);
      loadBtn.addEventListener('click', load);
      clearBtn.addEventListener('click', clearAll);

      // initialize with a center node
      addNode(260,200,'Central Idea','Double click to edit');
    })();
  </script>
</body>
</html>
