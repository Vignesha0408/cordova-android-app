<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .converter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        select, input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        input {
            width: 70%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" min="0">
        <select id="fromCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="INR">INR - Indian Rupee</option>
        </select>
        <select id="toCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="INR">INR - Indian Rupee</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        // Static exchange rates (relative to USD) - for demo purposes
        // For real-time rates, use an API like exchangeratesapi.io or currencyapi.com
        const exchangeRates = {
            USD: 1,
            EUR: 0.90, // 1 USD = 0.90 EUR
            GBP: 0.76, // 1 USD = 0.76 GBP
            JPY: 147.50, // 1 USD = 147.50 JPY
            INR: 83.95 // 1 USD = 83.95 INR
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(amount) || amount < 0) {
                resultDiv.textContent = 'Please enter a valid amount';
                return;
            }

            // Convert amount to USD first, then to target currency
            const amountInUSD = amount / exchangeRates[fromCurrency];
            const convertedAmount = amountInUSD * exchangeRates[toCurrency];

            resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }

        // Optional: For real-time rates, uncomment and configure with an API
        /*
        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangeratesapi.io/v1/latest?access_key=YOUR_API_KEY');
                const data = await response.json();
                exchangeRates = data.rates;
                convertCurrency(); // Re-run conversion with updated rates
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
            }
        }
        */
    </script>
</body>
</html>
