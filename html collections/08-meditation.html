<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Meditation App</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #4a5568;
      --accent: #68d391;
      --text: #e2e8f0;
      --muted: #a0aec0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #68d391, #4fd1c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .breathing-circle {
      width: 200px;
      height: 200px;
      border: 3px solid var(--accent);
      border-radius: 50%;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 4s ease-in-out;
      background: radial-gradient(circle, rgba(104, 211, 145, 0.1) 0%, transparent 70%);
    }
    
    .breathing-circle.breathe-in {
      transform: scale(1.2);
      background: radial-gradient(circle, rgba(104, 211, 145, 0.3) 0%, transparent 70%);
    }
    
    .breathing-circle.breathe-out {
      transform: scale(0.8);
      background: radial-gradient(circle, rgba(104, 211, 145, 0.1) 0%, transparent 70%);
    }
    
    .breathing-text {
      font-size: 1.5rem;
      font-weight: 300;
      color: var(--accent);
    }
    
    .timer {
      font-size: 3rem;
      font-weight: 100;
      margin: 1rem 0;
      color: var(--text);
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, var(--accent), #4fd1c7);
      color: white;
      box-shadow: 0 4px 15px rgba(104, 211, 145, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(104, 211, 145, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn.secondary {
      background: linear-gradient(45deg, var(--primary), #2d3748);
      box-shadow: 0 4px 15px rgba(74, 85, 104, 0.3);
    }
    
    .meditation-quote {
      font-style: italic;
      color: var(--muted);
      margin-top: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      50% {
        transform: translateY(-10vh) rotate(180deg);
      }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>
  
  <div class="container">
    <h1>üßò‚Äç‚ôÄÔ∏è Meditation</h1>
    
    <div class="breathing-circle" id="breathingCircle">
      <div class="breathing-text" id="breathingText">Click Start</div>
    </div>
    
    <div class="timer" id="timer">00:00</div>
    
    <div class="controls">
      <button class="btn" id="startBtn">Start Meditation</button>
      <button class="btn secondary" id="resetBtn" disabled>Reset</button>
    </div>
    
    <div class="meditation-quote" id="quote">
      "The present moment is the only time over which we have dominion." - Th√≠ch Nh·∫•t H·∫°nh
    </div>
  </div>

  <script>
    class MeditationApp {
      constructor() {
        this.isRunning = false;
        this.startTime = null;
        this.interval = null;
        this.breathingInterval = null;
        this.breathingPhase = 'ready';
        this.quotes = [
          "The present moment is the only time over which we have dominion. - Th√≠ch Nh·∫•t H·∫°nh",
          "Meditation is not about stopping thoughts, but recognizing that you are not your thoughts. - Jon Kabat-Zinn",
          "Peace comes from within. Do not seek it without. - Buddha",
          "Wherever you are, be there totally. - Eckhart Tolle",
          "The mind is everything. What you think you become. - Buddha",
          "Meditation is the discovery that the point of life is always arrived at in the immediate moment. - Alan Watts"
        ];
        
        this.init();
      }
      
      init() {
        this.startBtn = document.getElementById('startBtn');
        this.resetBtn = document.getElementById('resetBtn');
        this.timer = document.getElementById('timer');
        this.breathingCircle = document.getElementById('breathingCircle');
        this.breathingText = document.getElementById('breathingText');
        this.quote = document.getElementById('quote');
        
        this.startBtn.addEventListener('click', () => this.toggleMeditation());
        this.resetBtn.addEventListener('click', () => this.reset());
        
        this.createParticles();
        this.updateQuote();
      }
      
      toggleMeditation() {
        if (this.isRunning) {
          this.pause();
        } else {
          this.start();
        }
      }
      
      start() {
        this.isRunning = true;
        this.startTime = Date.now();
        this.startBtn.textContent = 'Pause';
        this.resetBtn.disabled = false;
        
        this.interval = setInterval(() => this.updateTimer(), 100);
        this.startBreathing();
      }
      
      pause() {
        this.isRunning = false;
        this.startBtn.textContent = 'Resume';
        
        clearInterval(this.interval);
        clearInterval(this.breathingInterval);
        this.breathingCircle.className = 'breathing-circle';
        this.breathingText.textContent = 'Paused';
      }
      
      reset() {
        this.isRunning = false;
        this.startTime = null;
        this.startBtn.textContent = 'Start Meditation';
        this.resetBtn.disabled = true;
        
        clearInterval(this.interval);
        clearInterval(this.breathingInterval);
        
        this.timer.textContent = '00:00';
        this.breathingCircle.className = 'breathing-circle';
        this.breathingText.textContent = 'Click Start';
      }
      
      updateTimer() {
        if (!this.startTime) return;
        
        const elapsed = Date.now() - this.startTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        
        this.timer.textContent = 
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
      
      startBreathing() {
        let phase = 0;
        const phases = [
          { text: 'Breathe In', duration: 4000, class: 'breathe-in' },
          { text: 'Hold', duration: 2000, class: 'breathe-hold' },
          { text: 'Breathe Out', duration: 4000, class: 'breathe-out' },
          { text: 'Rest', duration: 2000, class: 'breathe-rest' }
        ];
        
        const cycle = () => {
          if (!this.isRunning) return;
          
          const currentPhase = phases[phase % phases.length];
          this.breathingText.textContent = currentPhase.text;
          this.breathingCircle.className = `breathing-circle ${currentPhase.class}`;
          
          phase++;
          
          this.breathingInterval = setTimeout(cycle, currentPhase.duration);
        };
        
        cycle();
      }
      
      createParticles() {
        const particlesContainer = document.getElementById('particles');
        
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
          particlesContainer.appendChild(particle);
        }
      }
      
      updateQuote() {
        const randomQuote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
        this.quote.textContent = randomQuote;
        
        // Update quote every 30 seconds
        setInterval(() => {
          if (!this.isRunning) {
            const randomQuote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
            this.quote.textContent = randomQuote;
          }
        }, 30000);
      }
    }
    
    // Initialize the meditation app
    new MeditationApp();
  </script>
</body>
</html>
