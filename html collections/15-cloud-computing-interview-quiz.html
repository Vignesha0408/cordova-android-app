<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Computing Quiz</title>
  <style>
    :root{ --bg:#0b1022; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --ok:#22c55e; --bad:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(980px,95vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 10px 0; font-size:26px }
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px }
    .q{ font-weight:700; margin-bottom:8px }
    .options{ display:grid; gap:8px }
    .opt{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); cursor:pointer }
    .opt.selected{ outline:2px solid var(--accent) }
    .opt.correct{ background:rgba(34,197,94,.15); border-color:rgba(34,197,94,.5) }
    .opt.wrong{ background:rgba(239,68,68,.15); border-color:rgba(239,68,68,.5) }
    .footer{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; color:var(--muted) }
    .review{ margin-top:14px }
    .hide{ display:none }
  </style>
</head>
<body>
  <div class="app">
    <h1>Cloud Computing MCQ</h1>
    <div class="muted">30 questions • Random order • Review answers</div>
    <div class="row" style="margin:10px 0">
      <button id="startBtn" class="btn primary">Start Quiz</button>
      <button id="restartBtn" class="btn" disabled>Restart</button>
    </div>

    <div id="quiz" class="panel hide">
      <div id="counter" class="muted">1 / 30</div>
      <div id="question" class="q">Question text</div>
      <div id="options" class="options"></div>
      <div class="footer">
        <div></div>
        <div>
          <button id="nextBtn" class="btn" disabled>Next Question</button>
        </div>
      </div>
    </div>

    <div id="result" class="panel hide"></div>
    <div id="review" class="panel review hide"></div>
  </div>

  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const restartBtn = document.getElementById('restartBtn');
      const quizEl = document.getElementById('quiz');
      const counterEl = document.getElementById('counter');
      const questionEl = document.getElementById('question');
      const optionsEl = document.getElementById('options');
      const resultEl = document.getElementById('result');
      const reviewEl = document.getElementById('review');
      const nextBtn = document.getElementById('nextBtn');

      const storageKey = 'cloud-quiz-v1';

      const questions = shuffle([
        q('IaaS provides',['Virtualized compute/network/storage','Managed DB fully','Application runtime only','End-user apps'],0),
        q('SaaS example',['Google Docs','Docker','Kubernetes','Ubuntu'],0),
        q('PaaS provides',['Runtime + managed services','Bare-metal servers','End-user apps','Only storage'],0),
        q('CAP theorem trade-off',['Consistency, Availability, Partition tolerance','CPU, Memory, Disk','Latency, Throughput, Cost','Dev, Test, Prod'],0),
        q('Object storage is',['Flat namespace, buckets','POSIX filesystem','Block device','Tape only'],0),
        q('Horizontal scaling means',['More instances','Bigger instance','GPU only','More disks only'],0),
        q('Auto-scaling triggers on',['CPU, requests, custom metrics','Only disk','Only memory','Manual only'],0),
        q('Serverless functions are billed by',['Execution time/resources','Monthly fixed','User count','Data center'],0),
        q('Multi-AZ improves',['Availability','Latency always','Cost always','Developer velocity'],0),
        q('CDN helps with',['Edge caching static content','Compute cost','DB sharding','VPN'],0),
        q('IaC tools include',['Terraform, CloudFormation','GCC, Clang','NPM, Yarn','JUnit'],0),
        q('Kubernetes Service type for internet',['LoadBalancer','ClusterIP','NodePort only','Headless'],0),
        q('Stateful workloads need',['Persistent volumes','DaemonSets only','Init containers only','Sidecars only'],0),
        q('12-factor apps prefer',['Config via env vars','Hardcoded configs','Local state','Manual deploys'],0),
        q('Zero-downtime deploy via',['Rolling update','Stop and start','Manual SSH','Night-only'],0),
        q('DB read scaling via',['Read replicas','Vertical scaling only','CDN','Memcached alone'],0),
        q('RPO measures',['Data loss tolerance','Recovery time','Availability','Cost'],0),
        q('RTO measures',['Time to restore service','Data loss','Latency','Throughput'],0),
        q('S3 durability is',['11 9s','3 9s','5 9s','100%'],0),
        q('Encryption at rest with',['KMS-managed keys','TLS only','SSH','Plaintext'],0),
        q('VPC provides',['Isolated virtual network','GPU scheduler','CDN','CI/CD'],0),
        q('OAuth 2.0 used for',['Delegated auth','Disk IO','DB joins','Compression'],0),
        q('JWT commonly carries',['Claims','Packets','Queries','Tables'],0),
        q('Blue/Green deploy has',['Two prod environments','No rollback','Single DB always','No traffic switch'],0),
        q('Idempotent API means',['Same result on repeats','Random outputs','Mutable state on GET','No retries'],0),
        q('CQRS separates',['Reads and writes','Prod and stage','Users and admins','Logs and metrics'],0),
        q('Event sourcing stores',['Sequence of events','Only current state','Binary blobs','No history'],0),
        q('Message queue decouples',['Producers/consumers','CPU/Memory','Users/Data','HTML/CSS'],0),
        q('SLO differs from SLA by',['Internal target','Legal contract','Billing','Encryption'],0),
        q('Chaos engineering tests',['Resilience to failure','App install','Pricing','Static analysis'],0)
      ]);

      const TOTAL = 30;
      let usedQuestions = new Set();
      let currentQuestion = null;
      let questionCount = 0;

      function q(text, opts, correct){ return { text, opts, correct }; }
      function shuffle(a){ const r=[...a]; for(let i=r.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [r[i],r[j]]=[r[j],r[i]] } return r }

      function start(){
        usedQuestions.clear();
        questionCount = 0;
        quizEl.classList.remove('hide'); resultEl.classList.add('hide'); reviewEl.classList.add('hide');
        restartBtn.disabled = false;
        getRandomQuestion();
      }
      function getRandomQuestion(){
        if(usedQuestions.size >= questions.length) {
          usedQuestions.clear();
        }
        
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while(usedQuestions.has(randomIndex));
        
        usedQuestions.add(randomIndex);
        currentQuestion = questions[randomIndex];
        questionCount++;
        render();
      }

      function render(){
        if(!currentQuestion) return;
        
        counterEl.textContent = `Question ${questionCount}`;
        questionEl.textContent = currentQuestion.text;
        optionsEl.innerHTML = '';
        
        currentQuestion.opts.forEach((opt,i)=>{
          const div = document.createElement('div');
          div.className = 'opt';
          div.textContent = opt;
          div.addEventListener('click', ()=>{ selectOption(i); });
          optionsEl.appendChild(div);
        });
      }

      function selectOption(selectedIndex){
        const optionDivs = optionsEl.querySelectorAll('.opt');
        optionDivs.forEach((div, i) => {
          div.style.pointerEvents = 'none';
          if(i === currentQuestion.correct) {
            div.classList.add('correct');
          }
          if(i === selectedIndex && i !== currentQuestion.correct) {
            div.classList.add('wrong');
          }
        });
        
        nextBtn.disabled = false;
      }

      function next(){
        nextBtn.disabled = true;
        getRandomQuestion();
      }

      startBtn.addEventListener('click', start);
      restartBtn.addEventListener('click', start);
      nextBtn.addEventListener('click', next);
    })();
  </script>
</body>
</html>
