<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mindfulness</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8; --ok:#22c55e }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(780px,92vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:22px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .muted{ color:var(--muted) }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; margin-top:12px }
    .circle{ width:160px; aspect-ratio:1; border-radius:50%; background:radial-gradient(circle, rgba(56,189,248,.9), rgba(56,189,248,.35)); margin:auto; box-shadow:0 10px 50px rgba(56,189,248,.25); transition: transform 1s ease }
    .time{ font-size:44px; text-align:center; margin:10px 0; font-variant-numeric:tabular-nums }
    .row{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg, #38bdf8, #0284c7); border-color: rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg, #22c55e, #16a34a); border-color: rgba(34,197,94,.5) }
    .grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:10px }
    .input{ width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    .stats{ color:var(--muted); text-align:center; margin-top:8px }
    .prompt{ text-align:center; font-weight:600; margin:8px 0 }
  </style>
</head>
<body>
  <div class="app">
    <h1>Mindfulness</h1>
    <div class="muted">Guided breathing with simple prompts</div>

    <div class="panel">
      <div id="prompt" class="prompt">Ready</div>
      <div id="circle" class="circle"></div>
      <div id="display" class="time">00:10:00</div>
      <div class="row">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="resetBtn" class="btn ok">Reset</button>
      </div>
      <div class="grid">
        <input id="minutes" class="input" type="number" min="1" max="120" value="10" />
        <input id="inhale" class="input" type="number" min="1" max="20" value="4" />
        <input id="exhale" class="input" type="number" min="1" max="20" value="4" />
      </div>
      <div class="stats" id="stats">Breaths: 0</div>
    </div>
  </div>

  <script>
    (function(){
      const circle = document.getElementById('circle');
      const prompt = document.getElementById('prompt');
      const display = document.getElementById('display');
      const minutes = document.getElementById('minutes');
      const inhale = document.getElementById('inhale');
      const exhale = document.getElementById('exhale');
      const startBtn = document.getElementById('startBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const resetBtn = document.getElementById('resetBtn');
      const stats = document.getElementById('stats');

      let total = 10*60, left = total; let timer=null, endAt=0; let phase='inhale', phaseLeft=0; let breaths=0;
      function fmt(t){ const m=Math.floor(t/60).toString().padStart(2,'0'); const s=(t%60).toString().padStart(2,'0'); return `00:${m}:${s}`; }
      function upd(){ display.textContent = fmt(left); }
      function setTotal(sec){ total=sec; left=sec; upd(); }
      function clamp(v,min,max){ const n=Math.floor(Number(v)); return Math.min(max, Math.max(min, Number.isNaN(n)?min:n)); }

      function nextPhase(){ if(phase==='inhale'){ phase='exhale'; phaseLeft=clamp(exhale.value,1,20); prompt.textContent='Exhale'; circle.style.transform='scale(1.0)'; }
        else { phase='inhale'; phaseLeft=clamp(inhale.value,1,20); prompt.textContent='Inhale'; circle.style.transform='scale(1.25)'; breaths++; stats.textContent = `Breaths: ${breaths}`; } }

      function start(){ if(timer) return; if(left<=0) setTotal(clamp(minutes.value,1,120)*60); phase='inhale'; phaseLeft=clamp(inhale.value,1,20); prompt.textContent='Inhale'; circle.style.transform='scale(1.25)';
        const t=left; endAt=Date.now()+t*1000; tick(); timer=setInterval(tick, 1000); }
      function tick(){ left=Math.max(0, Math.round((endAt-Date.now())/1000)); upd(); if(phaseLeft<=0){ nextPhase(); } phaseLeft--; if(left<=0){ pause(); prompt.textContent='Done'; }
      }
      function pause(){ if(timer){ clearInterval(timer); timer=null; } }
      function reset(){ pause(); breaths=0; stats.textContent='Breaths: 0'; circle.style.transform='scale(1.0)'; prompt.textContent='Ready'; setTotal(clamp(minutes.value,1,120)*60); }

      startBtn.addEventListener('click', start); pauseBtn.addEventListener('click', pause); resetBtn.addEventListener('click', reset);
      minutes.addEventListener('change', ()=> setTotal(clamp(minutes.value,1,120)*60));
      setTotal(10*60); upd();
    })();
  </script>
</body>
</html>
