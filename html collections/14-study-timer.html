<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Timer</title>
  <style>
    :root{ --bg:#0b1022; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8; --ok:#22c55e; --bad:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(820px,94vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 8px 0; font-size:28px }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; margin-top:10px }
    .time{ font-size:48px; letter-spacing:1px; text-align:center; margin:14px 0; font-variant-numeric:tabular-nums }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .input{ width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:var(--text) }
    .tasks{ margin-top:10px }
    .task{ display:flex; gap:8px; align-items:center; padding:8px 0; border-bottom:1px dashed rgba(255,255,255,.1) }
    .task.done .name{ text-decoration: line-through; color:var(--muted) }
    .progress{ height:8px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; margin-top:8px }
    .bar{ height:100%; width:0; background:linear-gradient(90deg, #22c55e, #38bdf8) }
  </style>
</head>
<body>
  <div class="app">
    <h1>Study Timer</h1>

    <div class="panel">
      <div class="time" id="display">00:25:00</div>
      <div class="row" style="justify-content:center">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="resetBtn" class="btn ok">Reset</button>
      </div>
      <div class="row" style="margin-top:10px; justify-content:center">
        <input id="minutes" class="input" type="number" min="1" max="180" value="25" style="max-width:160px" />
        <button class="btn" data-preset="1500">25 min</button>
        <button class="btn" data-preset="3000">50 min</button>
        <button class="btn" data-preset="3600">60 min</button>
      </div>
      <div class="progress"><div id="bar" class="bar"></div></div>
    </div>

    <div class="panel">
      <div class="row">
        <input id="taskInput" class="input" placeholder="Add a study task..." />
        <button id="addTask" class="btn ok">Add</button>
      </div>
      <div class="tasks" id="tasks"></div>
    </div>
  </div>

  <script>
    (function(){
      const display = document.getElementById('display');
      const startBtn = document.getElementById('startBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const resetBtn = document.getElementById('resetBtn');
      const minutes = document.getElementById('minutes');
      const bar = document.getElementById('bar');
      const presetBtns = [...document.querySelectorAll('[data-preset]')];

      const taskInput = document.getElementById('taskInput');
      const addTask = document.getElementById('addTask');
      const tasksEl = document.getElementById('tasks');

      const storageKey = 'study-timer-v1';
      const tasksKey = 'study-tasks-v1';
      let total = 25*60; let left = total; let timer=null; let endAt=0;
      function fmt(t){ const h=Math.floor(t/3600).toString().padStart(2,'0'); const m=Math.floor(t%3600/60).toString().padStart(2,'0'); const s=Math.floor(t%60).toString().padStart(2,'0'); return `${h}:${m}:${s}`; }
      function upd(){ display.textContent = fmt(left); bar.style.width = `${100*(1-left/total)}%`; }
      function setTotal(sec){ total=sec; left=sec; upd(); saveClock(); }

      function start(){ if(timer) return; const t = left<=0 ? total : left; endAt = Date.now()+t*1000; tick(); timer=setInterval(tick, 200); }
      function tick(){ left=Math.max(0, Math.round((endAt-Date.now())/1000)); upd(); if(left<=0){ clearInterval(timer); timer=null; alert('Session complete'); } }
      function pause(){ if(timer){ clearInterval(timer); timer=null; saveClock(); } }
      function reset(){ pause(); setTotal(total); }

      startBtn.addEventListener('click', start); pauseBtn.addEventListener('click', pause); resetBtn.addEventListener('click', reset);
      minutes.addEventListener('change', ()=> setTotal(Math.max(60, Math.min(180*60, Math.floor(Number(minutes.value)||25)*60))));
      presetBtns.forEach(b=> b.addEventListener('click', ()=> setTotal(Math.floor(b.dataset.preset))));

      // Tasks
      let tasks = loadTasks();
      function loadTasks(){ try{ return JSON.parse(localStorage.getItem(tasksKey))||[] }catch(_){ return [] } }
      function saveTasks(){ localStorage.setItem(tasksKey, JSON.stringify(tasks)); }
      function renderTasks(){ tasksEl.innerHTML=''; tasks.forEach((t,i)=>{ const row=document.createElement('div'); row.className='task'+(t.done?' done':''); const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=t.done; cb.addEventListener('change', ()=>{ t.done=cb.checked; saveTasks(); renderTasks(); }); const name=document.createElement('div'); name.className='name'; name.textContent = t.name; const rm=document.createElement('button'); rm.className='btn'; rm.textContent='Remove'; rm.addEventListener('click', ()=>{ tasks.splice(i,1); saveTasks(); renderTasks(); }); row.appendChild(cb); row.appendChild(name); row.appendChild(rm); tasksEl.appendChild(row); }); }
      addTask.addEventListener('click', ()=>{ const n=taskInput.value.trim(); if(!n) return; tasks.push({name:n, done:false}); taskInput.value=''; saveTasks(); renderTasks(); });

      function saveClock(){ localStorage.setItem(storageKey, JSON.stringify({ total, left })); }
      function restore(){ try{ const v=JSON.parse(localStorage.getItem(storageKey)); if(v){ total=v.total||total; left=v.left||left; } }catch(_){ } upd(); renderTasks(); }
      restore();
    })();
  </script>
</body>
</html>
