<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Java OOPs Quiz</title>
  <style>
    :root{ --bg:#0b1022; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --ok:#22c55e; --bad:#ef4444 }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(900px 600px at 15% 0%, #111827, #0b1022 60%, #050814); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial }
    .app{ width:min(980px,95vw); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.5) }
    h1{ margin:0 0 10px 0; font-size:26px }
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600 }
    .btn.primary{ background:linear-gradient(180deg,#38bdf8,#0284c7); border-color:rgba(56,189,248,.5) }
    .btn.ok{ background:linear-gradient(180deg,#22c55e,#16a34a); border-color:rgba(34,197,94,.5) }
    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px }
    .q{ font-weight:700; margin-bottom:8px }
    .options{ display:grid; gap:8px }
    .opt{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); cursor:pointer }
    .opt.selected{ outline:2px solid var(--accent) }
    .opt.correct{ background:rgba(34,197,94,.15); border-color:rgba(34,197,94,.5) }
    .opt.wrong{ background:rgba(239,68,68,.15); border-color:rgba(239,68,68,.5) }
    .footer{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; color:var(--muted) }
    .review{ margin-top:14px }
    .hide{ display:none }
  </style>
</head>
<body>
  <div class="app">
    <h1>Java OOPs MCQ</h1>
    <div class="muted">30 questions • Random order • Review on submit</div>
    <div class="row" style="margin:10px 0">
      <button id="startBtn" class="btn primary">Start Quiz</button>
      <button id="restartBtn" class="btn" disabled>Restart</button>
      <button id="submitBtn" class="btn ok" disabled>Submit</button>
    </div>

    <div id="quiz" class="panel hide">
      <div id="counter" class="muted">1 / 30</div>
      <div id="question" class="q">Question text</div>
      <div id="options" class="options"></div>
      <div class="footer">
        <div></div>
        <div>
          <button id="prevBtn" class="btn">Prev</button>
          <button id="nextBtn" class="btn">Next</button>
        </div>
      </div>
    </div>

    <div id="result" class="panel hide"></div>
    <div id="review" class="panel review hide"></div>
  </div>

  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const restartBtn = document.getElementById('restartBtn');
      const submitBtn = document.getElementById('submitBtn');
      const quizEl = document.getElementById('quiz');
      const counterEl = document.getElementById('counter');
      const questionEl = document.getElementById('question');
      const optionsEl = document.getElementById('options');
      const resultEl = document.getElementById('result');
      const reviewEl = document.getElementById('review');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      const storageKey = 'java-oops-quiz-v1';

      const questions = shuffle([
        q('OOP pillar not included',['Encapsulation','Polymorphism','Abstraction','Compilation'],3),
        q('Encapsulation means',['Bundling data and methods','Hiding class','Overriding methods','Multiple inheritance'],0),
        q('Inheritance enables',['Code reuse','Faster CPU','Garbage collection','SQL queries'],0),
        q('Java supports multiple inheritance via',['Interfaces','Classes','Both','None'],0),
        q('Method overloading is',['Same name diff params','Subclass override','Runtime binding','Casting'],0),
        q('Method overriding needs',['Same signature','Different name','private method','static method'],0),
        q('Dynamic dispatch occurs at',['Runtime','Compile time','Link time','Never'],0),
        q('Abstract class can',['Have abstract + concrete methods','Instantiate directly','Contain only static','Be final'],0),
        q('Interface methods by default (Java 8)',['public abstract','private','protected','package'],0),
        q('Default methods in interfaces',['Have body with default keyword','Not allowed','Must be abstract','Are static only'],0),
        q('final class',['Cannot be extended','Cannot be used','Not compiled','Is abstract'],0),
        q('this keyword refers to',['Current object','Superclass','Package','JVM'],0),
        q('super calls',['Superclass member','Subclass only','Interface member','JIT'],0),
        q('Constructor chaining uses',['this() / super()','final()','static()','chain()'],0),
        q('Garbage collection frees',['Unreachable objects','Open files','Threads','JIT cache'],0),
        q('Access modifier most restrictive',['private','protected','public','default'],0),
        q('Package visibility means',['Same package access','Global','Subclass only','Module only'],0),
        q('Composition over inheritance means',['Prefer has-a','Prefer is-a','Avoid classes','Use static'],0),
        q('Immutable class characteristic',['All fields final/private','Public fields','Setters present','Mutable collections exposed'],0),
        q('toString purpose',['String representation','Hashing','Equality','Synchronization'],0),
        q('equals contract requires',['Reflexive/symmetric/transitive','Hash equal','Same class only','Same memory'],0),
        q('hashCode with equals',['Equal objects must have equal hash','Unrelated','Opposite','Optional'],0),
        q('Polymorphism allows',['Treat subclass as superclass','Treat superclass as subclass','Change type at runtime','Multiple constructors'],0),
        q('Downcasting needs',['Explicit cast and instanceof','No cast','JVM flag','Module'],0),
        q('Static methods',['Bind to class','Override dynamically','Use this','Require object'],0),
        q('final method',['Cannot be overridden','Cannot be called','Cannot be static','Not inherited'],0),
        q('Abstract class can have',['Constructors','No constructors','Only static','Only private'],0),
        q('Interface field by default',['public static final','private','mutable','protected'],0),
        q('Serialization interface',['java.io.Serializable','java.lang.Cloneable','AutoCloseable','RandomAccess'],0),
        q('Cloning shallow vs deep',['Copy refs vs objects','Same','Opposite','Undefined'],0)
      ]);

      const TOTAL = 30;
      let order = [...Array(questions.length).keys()];
      let idx = 0;
      let answers = new Array(TOTAL).fill(null);

      function q(text, opts, correct){ return { text, opts, correct }; }
      function shuffle(a){ const r=[...a]; for(let i=r.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [r[i],r[j]]=[r[j],r[i]] } return r }

      function start(){ order = shuffle(order).slice(0, TOTAL); idx=0; answers=new Array(TOTAL).fill(null); quizEl.classList.remove('hide'); resultEl.classList.add('hide'); reviewEl.classList.add('hide'); restartBtn.disabled=false; submitBtn.disabled=false; render(); save(); }
      function render(){ const qn=questions[order[idx]]; counterEl.textContent=`${idx+1} / ${TOTAL}`; questionEl.textContent=qn.text; optionsEl.innerHTML=''; qn.opts.forEach((opt,i)=>{ const div=document.createElement('div'); div.className='opt'+(answers[idx]===i?' selected':''); div.textContent=opt; div.addEventListener('click',()=>{ answers[idx]=i; render(); save(); }); optionsEl.appendChild(div); }); }
      function score(){ let s=0; for(let i=0;i<answers.length;i++){ const qi=questions[order[i]]; if(answers[i]===qi.correct) s++; } return s; }
      function prev(){ if(idx>0){ idx--; render(); } }
      function next(){ if(idx<TOTAL-1){ idx++; render(); } }
      function submit(){ const s=score(); resultEl.classList.remove('hide'); resultEl.innerHTML = `<div><strong>Result:</strong> ${s} / ${TOTAL}</div>`; reviewEl.classList.remove('hide'); reviewEl.innerHTML=''; for(let i=0;i<TOTAL;i++){ const qi=questions[order[i]]; const block=document.createElement('div'); block.className='panel'; const qd=document.createElement('div'); qd.className='q'; qd.textContent = `${i+1}. ${qi.text}`; block.appendChild(qd); qi.opts.forEach((o,k)=>{ const line=document.createElement('div'); line.className='opt'; if(k===qi.correct) line.classList.add('correct'); if(answers[i]===k && k!==qi.correct) line.classList.add('wrong'); line.textContent = String.fromCharCode(65+k)+') '+o; block.appendChild(line); }); reviewEl.appendChild(block); } submitBtn.disabled=true; }
      function save(){ localStorage.setItem(storageKey, JSON.stringify({ order, idx, answers })); }
      function restore(){ try{ const v=JSON.parse(localStorage.getItem(storageKey)); if(v && Array.isArray(v.order) && Array.isArray(v.answers)){ order=v.order; answers=v.answers; idx=v.idx||0; quizEl.classList.remove('hide'); restartBtn.disabled=false; submitBtn.disabled=false; render(); } }catch(_){ } }

      startBtn.addEventListener('click', start); restartBtn.addEventListener('click', ()=>{ localStorage.removeItem(storageKey); start(); }); submitBtn.addEventListener('click', submit); prevBtn.addEventListener('click', prev); nextBtn.addEventListener('click', next);
      restore();
    })();
  </script>
</body>
</html>
